<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Carnets Profesionales v5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .carnet-preview { width:856px; height:540px; position:relative; overflow:hidden; background:#e9e9e9; border-radius:12px; }
    #photo-preview { position:absolute; top:45px; left:45px; width:322px; height:450px; border-radius:50%/35%; object-fit:cover; box-shadow:inset 0 0 15px rgba(0,0,0,0.4); z-index:5; }
    .text-overlay { position:absolute; font-family:'Oswald',sans-serif; font-weight:700; color:white; text-transform:uppercase; letter-spacing:2px; text-shadow:1px 1px 3px rgba(0,0,0,0.5); z-index:20; }
    .logo-overlay { position:absolute; filter:drop-shadow(1px 1px 3px rgba(0,0,0,0.6)); z-index:10; }
    #logo-ic-preview { top:345px; left:420px; width:50px; }
    #logos-inferiores-preview { top:455px; left:420px; width:90px; }
    #hologram-preview { position:absolute; bottom:25px; right:25px; width:100px; height:100px; opacity:0.6; mix-blend-mode:screen; pointer-events:none; z-index:15; }
    #titulo-preview { top:52px; left:420px; font-size:26px; }
    #cargo1-preview { top:102px; left:420px; font-size:26px; }
    #cargo2-preview { top:152px; left:420px; font-size:26px; }
    #nombre-container { position:absolute; top:242px; left:420px; width:410px; text-align:left; }
    #nombre-preview { font-size:28px; display:inline-block; transform-origin:left; }
    #dni-preview { top:342px; left:520px; font-size:24px; }
    #matricula-preview { top:387px; left:520px; font-size:24px; }
    #vence-preview { top:452px; left:520px; font-size:22px; }
    #qr-code-preview { position:absolute; bottom:30px; left:45px; width:110px; height:110px; background:white; padding:5px; border-radius:4px; z-index:10; }
    .template-option { cursor:pointer; border:2px solid transparent; transition:border-color .2s; }
    .template-option:hover,.template-option.selected { border-color:#4f46e5; }
  </style>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Columna Formulario -->
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Generador de Carnets</h1>
      <form id="carnet-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">1. Elige una Plantilla</label>
          <div id="template-gallery" class="grid grid-cols-2 gap-2"></div>
        </div>
        <div>
          <label for="photo-upload" class="block text-sm font-medium text-gray-700">2. Foto del Titular</label>
          <input type="file" id="photo-upload" accept="image/*" class="w-full"/>
        </div>
        <input type="text" id="titulo" name="titulo" placeholder="Título" class="w-full p-2 border rounded" required>
        <input type="text" id="cargo1" name="cargo1" placeholder="Cargo 1" class="w-full p-2 border rounded" required>
        <input type="text" id="cargo2" name="cargo2" placeholder="Cargo 2" class="w-full p-2 border rounded" required>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" class="w-full p-2 border rounded" required>
        <input type="text" id="dni" name="dni" placeholder="DNI" class="w-full p-2 border rounded" required>
        <input type="text" id="vence" name="vence" placeholder="Fecha de Vencimiento" class="w-full p-2 border rounded" required>

        <!-- Controles tipográficos -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Tamaño Nombre</label>
          <input type="range" id="font-size-control" min="20" max="50" value="28" class="w-full">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Espaciado Letras</label>
          <input type="range" id="letter-spacing-control" min="0" max="10" value="2" class="w-full">
        </div>

        <div class="g-recaptcha" data-sitekey="6LfeJ70rAAAAAEn0dpl4oqfDbbexDvj4M-3AMzwD"></div>
        <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg">Generar y Guardar Carnet</button>
      </form>
      <div id="status" class="mt-4 text-center"></div>
    </div>

    <!-- Columna Vista Previa -->
    <div class="flex flex-col items-center">
      <h2 class="text-xl font-bold mb-4">Vista Previa</h2>
      <div id="download-area">
        <div id="preview-container-anverso" class="carnet-preview">
          <img id="template-bg" src="" alt="Fondo carnet">
          <img id="logo-ic-preview" class="logo-overlay" src="" alt="Logo IC">
          <img id="logos-inferiores-preview" class="logo-overlay" src="" alt="Logos inferiores">
          <img id="photo-preview" src="https://placehold.co/322x450/cccccc/ffffff?text=Foto" alt="Foto">
          <div id="titulo-preview" class="text-overlay"></div>
          <div id="cargo1-preview" class="text-overlay"></div>
          <div id="cargo2-preview" class="text-overlay"></div>
          <div id="nombre-container"><span id="nombre-preview" class="text-overlay"></span></div>
          <div id="dni-preview" class="text-overlay"></div>
          <div id="matricula-preview" class="text-overlay"></div>
          <div id="vence-preview" class="text-overlay"></div>
          <canvas id="qr-code-preview"></canvas>
          <img id="hologram-preview" src="" alt="Holograma">
        </div>
        <img id="reverso-preview" class="carnet-preview mt-4" src="" alt="Reverso">
      </div>
      <div class="mt-4 flex space-x-2">
        <button id="download-png-btn" class="bg-blue-600 text-white py-2 px-6 rounded-lg">Descargar PNG</button>
        <button id="download-jpg-btn" class="bg-green-600 text-white py-2 px-6 rounded-lg">Descargar JPG</button>
      </div>
    </div>
  </div>

  <script>
    const API_ENDPOINT = 'https://carnet-api-green.vercel.app/api/handler';
    const URL_LOGO_IC = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/logo_ic.png';
    const URL_LOGOS_INFERIORES = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/logos_inferiores.png';
    const URL_HOLOGRAMA = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/holograma_aai.png';
    const URL_REVERSO = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/fondo_carnet_vuelta.png';

    const templates = [
      { name: 'Plantilla Oficial Colbert', url: 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/anverso_carnet_colbert.jpeg' }
    ];

    const templateGallery = document.getElementById('template-gallery');
    const templateBg = document.getElementById('template-bg');
    const reversoPreview = document.getElementById('reverso-preview');
    const logoIcPreview = document.getElementById('logo-ic-preview');
    const logosInferioresPreview = document.getElementById('logos-inferiores-preview');
    const hologramPreview = document.getElementById('hologram-preview');
    const nombrePreview = document.getElementById('nombre-preview');
    const nombreContainer = document.getElementById('nombre-container');
    const photoUpload = document.getElementById('photo-upload');
    const photoPreview = document.getElementById('photo-preview');
    const form = document.getElementById('carnet-form');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submit-btn');
    const fontSizeControl = document.getElementById('font-size-control');
    const letterSpacingControl = document.getElementById('letter-spacing-control');
    const downloadPngBtn = document.getElementById('download-png-btn');
    const downloadJpgBtn = document.getElementById('download-jpg-btn');
    const qrCodePreview = document.getElementById('qr-code-preview');
    const previewElements = {
      titulo: document.getElementById('titulo-preview'),
      cargo1: document.getElementById('cargo1-preview'),
      cargo2: document.getElementById('cargo2-preview'),
      nombre: nombrePreview,
      dni: document.getElementById('dni-preview'),
      matricula: document.getElementById('matricula-preview'),
      vence: document.getElementById('vence-preview'),
    };

    document.addEventListener('DOMContentLoaded', () => {
      logoIcPreview.src = URL_LOGO_IC;
      logosInferioresPreview.src = URL_LOGOS_INFERIORES;
      hologramPreview.src = URL_HOLOGRAMA;
      reversoPreview.src = URL_REVERSO;

      templates.forEach((t,i) => {
        const img=document.createElement('img');
        img.src=t.url; img.alt=t.name;
        img.className='template-option rounded-md object-cover h-24 w-full';
        img.dataset.index=i;
        img.onclick=()=>selectTemplate(i);
        templateGallery.appendChild(img);
      });
      selectTemplate(0);
    });

    function selectTemplate(i){
      templateBg.src=templates[i].url;
      document.querySelectorAll('.template-option').forEach(el=>el.classList.remove('selected'));
      document.querySelector(`.template-option[data-index="${i}"]`).classList.add('selected');
    }

    form.addEventListener('input', e=>{
      const {id,value}=e.target;
      const target=previewElements[id];
      if(target){
        if(id==='dni') target.textContent=`DNI: ${value}`;
        else if(id==='vence') target.textContent=`VENCE: ${value}`;
        else target.textContent=value;
      }
    });

    fontSizeControl.addEventListener('input', ()=>{
      nombrePreview.style.fontSize=`${fontSizeControl.value}px`;
      adjustFontSize();
    });
    letterSpacingControl.addEventListener('input', ()=>{
      nombrePreview.style.letterSpacing=`${letterSpacingControl.value}px`;
      adjustFontSize();
    });

    function adjustFontSize(){
      nombrePreview.style.transform='scale(1)';
      if(nombrePreview.offsetWidth>nombreContainer.offsetWidth){
        const scale=nombreContainer.offsetWidth/nombrePreview.offsetWidth;
        nombrePreview.style.transform=`scaleX(${scale})`;
      }
    }

    photoUpload.addEventListener('change', e=>{
      const file=e.target.files[0];
      if(file) photoPreview.src=URL.createObjectURL(file);
    });

    function setStatus(msg,type){
      statusDiv.textContent=msg;
      statusDiv.className='mt-4 text-center';
      if(type==='loading'){ statusDiv.classList.add('text-blue-600'); submitBtn.disabled=true; }
      else if(type==='success'){ statusDiv.classList.add('text-green-600'); submitBtn.disabled=false; }
      else { statusDiv.classList.add('text-red-600'); submitBtn.disabled=false; }
    }

    function generateQRCode(matricula){
      if(!matricula) return;
      const qr=new QRious({element:qrCodePreview,value:`https://instructormap.github.io/verificador-Carnet-Oficial/?id=${matricula}`,size:100,level:'H'});
    }

    function downloadCombinedImage(format){
      const downloadArea=document.getElementById('download-area');
      const fileName=`Carnet_${form.nombre.value.replace(/\s+/g,'_')||'sin_nombre'}`;
      html2canvas(downloadArea,{useCORS:true,scale:2,backgroundColor:'#f0f0f0'}).then(canvas=>{
        const link=document.createElement('a');
        link.href=canvas.toDataURL(`image/${format}`,1.0);
        link.download=`${fileName}.${format==='jpeg'?'jpg':'png'}`;
        link.click();
      });
    }
    downloadPngBtn.addEventListener('click',()=>downloadCombinedImage('png'));
    downloadJpgBtn.addEventListener('click',()=>downloadCombinedImage('jpeg'));
  </script>
</body>
</html>
