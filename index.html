<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Carnets Profesionales v4.3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }

    #download-area { width: 856px; padding: 1.5rem; border-radius: 12px; background-color: #f0f0f0; }

    .carnet-preview {
      width: 856px; height: 540px;
      position: relative; overflow: hidden;
      border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .preview-asset { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }

    #photo-preview {
      position: absolute; top: 45px; left: 45px;
      width: 322px; height: 450px;
      border-radius: 161px; object-fit: cover;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
      z-index: 5;
    }

    .text-overlay {
      position: absolute; font-family: 'Oswald', sans-serif;
      font-weight: 700; color: white;
      text-transform: uppercase; letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      z-index: 20;
      white-space: nowrap;
    }

    #titulo-preview { top: 52px; left: 420px; font-size: 26px; }
    #cargo1-preview { top: 102px; left: 420px; font-size: 26px; }
    #cargo2-preview { top: 152px; left: 420px; font-size: 26px; }
    #nombre-container { position: absolute; top: 242px; left: 420px; width: 410px; }
    #nombre-preview { font-size: 28px; display: inline-block; transform-origin: left; }
    #dni-preview { top: 342px; left: 520px; font-size: 24px; }
    #matricula-preview { top: 387px; left: 520px; font-size: 24px; }
    #vence-preview { top: 452px; left: 520px; font-size: 22px; }

    #logo-ic-preview { top: 345px; left: 420px; width: 50px; position: absolute; z-index: 10; }
    #logos-inferiores-preview { top: 455px; left: 420px; width: 90px; position: absolute; z-index: 10; }
    #hologram-preview {
      position: absolute; bottom: 25px; right: 25px;
      width: 100px; height: 100px; opacity: 0.6;
      mix-blend-mode: screen; pointer-events: none; z-index: 15;
    }

    #qr-code-preview {
      position: absolute; bottom: 30px; left: 45px;
      width: 110px; height: 110px;
      background-color: white; padding: 5px;
      border-radius: 4px; z-index: 10;
    }

    /* Cuadrícula */
    .grid-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.2) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 999;
      display: none; /* oculta por defecto */
    }
  </style>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- Columna formulario -->
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6">Generador de Carnets</h1>
      <form id="carnet-form" class="space-y-4">
        <div><label class="block text-sm font-medium text-gray-700 mb-2">1. Plantilla</label><div id="template-gallery" class="grid grid-cols-2 gap-2"></div></div>
        <div><label for="photo-upload" class="block text-sm font-medium text-gray-700">2. Foto del titular</label>
          <input type="file" id="photo-upload" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
        </div>
        <input type="text" id="titulo" name="titulo" placeholder="Título" class="w-full p-2 border rounded" required>
        <input type="text" id="cargo1" name="cargo1" placeholder="Línea 2" class="w-full p-2 border rounded" required>
        <input type="text" id="cargo2" name="cargo2" placeholder="Línea 3" class="w-full p-2 border rounded" required>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" class="w-full p-2 border rounded" required>
        <input type="text" id="dni" name="dni" placeholder="DNI" class="w-full p-2 border rounded" required>
        <input type="text" id="vence" name="vence" placeholder="Fecha de Vencimiento" class="w-full p-2 border rounded" required>
        <div class="g-recaptcha" data-sitekey="6LfeJ70rAAAAAEn0dpl4oqfDbbexDvj4M-3AMzwD"></div>
        <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Generar y Guardar Carnet</button>
      </form>
      <a href="admin.html" target="_blank" class="mt-4 w-full block text-center bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700 transition-colors">Administrador</a>
      <div id="status" class="mt-4 text-center"></div>
      <button id="toggle-grid" class="mt-4 w-full bg-yellow-500 text-white py-2 rounded-lg font-semibold hover:bg-yellow-600">Mostrar/Ocultar Cuadrícula</button>
    </div>

    <!-- Columna preview -->
    <div class="flex flex-col items-center">
      <h2 class="text-xl font-bold mb-4">Vista Previa</h2>
      <div id="download-area">
        <div id="preview-container-anverso" class="carnet-preview">
          <img id="template-bg" class="preview-asset" src="" alt="Fondo carnet">
          <img id="logo-ic-preview" src="" alt="Logo IC">
          <img id="logos-inferiores-preview" src="" alt="Logos inferiores">
          <img id="photo-preview" src="https://placehold.co/322x450/cccccc/ffffff?text=Foto" alt="Foto titular">
          <div id="titulo-preview" class="text-overlay"></div>
          <div id="cargo1-preview" class="text-overlay"></div>
          <div id="cargo2-preview" class="text-overlay"></div>
          <div id="nombre-container"><span id="nombre-preview" class="text-overlay"></span></div>
          <div id="dni-preview" class="text-overlay"></div>
          <div id="matricula-preview" class="text-overlay"></div>
          <div id="vence-preview" class="text-overlay"></div>
          <img id="qr-code-preview" src="">
          <img id="hologram-preview" src="">
          <div class="grid-overlay"></div>
        </div>
        <div class="carnet-preview mt-6 relative">
          <img id="reverso-preview" class="preview-asset" src="" alt="Reverso carnet">
          <div class="grid-overlay"></div>
        </div>
      </div>
      <div class="mt-4 flex space-x-2">
        <button id="download-png-btn" class="bg-blue-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-blue-700">Descargar PNG</button>
        <button id="download-jpg-btn" class="bg-green-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-green-700">Descargar JPG</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    const API_ENDPOINT = 'https://carnet-api-green.vercel.app/api/handler';
    const URL_LOGO_IC = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/logo_ic.png';
    const URL_LOGOS_INFERIORES = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/logos_inferiores.png';
    const URL_HOLOGRAMA = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/holograma_aai.png';
    const URL_REVERSO = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/fondo%20carnet%20vuelta.png';
    const templates = [
      { name: 'Profesional', url: 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/plantilla_base_profesional.png' },
      { name: 'Original', url: 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/fondo%20carnet2.png' }
    ];
    const OFFICIAL_TEMPLATE_URL = templates[0].url;

    const form = document.getElementById('carnet-form');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submit-btn');
    const templateGallery = document.getElementById('template-gallery');
    const templateBg = document.getElementById('template-bg');
    const photoUpload = document.getElementById('photo-upload');
    const photoPreview = document.getElementById('photo-preview');
    const logoIcPreview = document.getElementById('logo-ic-preview');
    const logosInferioresPreview = document.getElementById('logos-inferiores-preview');
    const hologramPreview = document.getElementById('hologram-preview');
    const reversoPreview = document.getElementById('reverso-preview');
    const previewElements = {
      titulo: document.getElementById('titulo-preview'),
      cargo1: document.getElementById('cargo1-preview'),
      cargo2: document.getElementById('cargo2-preview'),
      nombre: document.getElementById('nombre-preview'),
      dni: document.getElementById('dni-preview'),
      matricula: document.getElementById('matricula-preview'),
      vence: document.getElementById('vence-preview')
    };
    const qrCodePreview = document.getElementById('qr-code-preview');
    const nombreContainer = document.getElementById('nombre-container');
    const nombrePreview = document.getElementById('nombre-preview');
    const toggleGridBtn = document.getElementById('toggle-grid');

    // inicialización
    document.addEventListener('DOMContentLoaded', () => {
      logoIcPreview.src = URL_LOGO_IC;
      logosInferioresPreview.src = URL_LOGOS_INFERIORES;
      hologramPreview.src = URL_HOLOGRAMA;
      reversoPreview.src = URL_REVERSO;

      templates.forEach((tpl, i) => {
        const img = document.createElement('img');
        img.src = tpl.url; img.alt = tpl.name;
        img.className = 'template-option rounded-md object-cover h-24 w-full cursor-pointer border';
        img.dataset.index = i;
        img.onclick = () => selectTemplate(i);
        templateGallery.appendChild(img);
      });
      selectTemplate(0);
    });

    function selectTemplate(i) {
      templateBg.src = templates[i].url;
      document.querySelectorAll('.template-option').forEach(el => el.classList.remove('border-indigo-600'));
      document.querySelector(`.template-option[data-index="${i}"]`).classList.add('border-indigo-600');
    }

    form.addEventListener('input', e => {
      const { id, value } = e.target;
      const el = previewElements[id];
      if (el) {
        if (id === 'dni') el.textContent = `DNI: ${value}`;
        else if (id === 'vence') el.textContent = `VENCE: ${value}`;
        else if (id === 'nombre') { el.textContent = value; adjustFontSize(); }
        else el.textContent = value;
      }
    });

    function adjustFontSize() {
      nombrePreview.style.transform = 'scaleX(1)';
      const cw = nombreContainer.offsetWidth;
      const tw = nombrePreview.offsetWidth;
      if (tw > cw) {
        nombrePreview.style.transform = `scaleX(${cw / tw})`;
      }
    }

    photoUpload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) photoPreview.src = URL.createObjectURL(file);
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      setStatus('Guardando datos...', 'loading');
      const data = Object.fromEntries(new FormData(form).entries());
      data.plantilla_url = OFFICIAL_TEMPLATE_URL;
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) { setStatus('Completa el reCAPTCHA', 'error'); return; }
      data['g-recaptcha-response'] = recaptchaResponse;

      try {
        const res = await fetch(API_ENDPOINT, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
        const result = await res.json();
        if (!res.ok || !result.success) throw new Error(result.message || 'Error en servidor');
        previewElements.matricula.textContent = `MATRICULA: ${result.matricula}`;
        generateQRCode(result.matricula);
        setStatus(`Éxito! Matrícula: ${result.matricula}`, 'success');
      } catch (err) { console.error(err); setStatus(`Error: ${err.message}`, 'error'); }
      finally { grecaptcha.reset(); }
    });

    function setStatus(msg, type) {
      statusDiv.textContent = msg;
      statusDiv.className = 'mt-4 text-center';
      if (type === 'loading') { statusDiv.classList.add('text-blue-600'); submitBtn.disabled = true; submitBtn.textContent = 'Procesando...'; }
      if (type === 'success') { statusDiv.classList.add('text-green-600'); submitBtn.disabled = false; submitBtn.textContent = 'Generar y Guardar Carnet'; }
      if (type === 'error') { statusDiv.classList.add('text-red-600'); submitBtn.disabled = false; submitBtn.textContent = 'Generar y Guardar Carnet'; }
    }

    function generateQRCode(matricula) {
      const url = `https://instructormap.github.io/verificador-Carnet-Oficial/?id=${matricula}`;
      new QRious({ element: qrCodePreview, value: url, size: 100, level: 'H' });
    }

    document.getElementById('download-png-btn').onclick = () => downloadCombinedImage('png');
    document.getElementById('download-jpg-btn').onclick = () => downloadCombinedImage('jpeg');

    function downloadCombinedImage(fmt) {
      html2canvas(document.getElementById('download-area'), { useCORS: true, scale: 2 }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL(`image/${fmt}`, 1.0);
        link.download = `Carnet.${fmt === 'jpeg' ? 'jpg' : 'png'}`;
        link.click();
      });
    }

    toggleGridBtn.addEventListener('click', () => {
      document.querySelectorAll('.grid-overlay').forEach(g => g.style.display = g.style.display
