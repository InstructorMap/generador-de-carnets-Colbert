<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Profesional v10.0 - Fidelidad Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --institucional-blue: #2b4594; /* Color exacto del original */
            --text-blue: #1a4b8c;
        }
        body { font-family: 'Roboto', sans-serif; background-color: #e5e7eb; }
        
        #download-area { width: 856px; background-color: #f0f0f0; padding: 15px; border-radius: 12px; }
        
        .carnet-preview { 
            width: 856px; height: 540px; 
            position: relative; overflow: hidden; 
            background-color: #ffffff; 
            border: 1px solid #d1d5db;
        }
        
        /* Encabezado Robusto */
        .header-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 65px;
            background-color: var(--institucional-blue); 
            display: flex; align-items: center;
            justify-content: space-between; padding: 0 25px; z-index: 50; 
        }

        /* Foto Ajustada */
        #photo-preview {
            position: absolute; top: 65px; left: 0;
            width: 320px; height: 475px;
            object-fit: cover; z-index: 5;
        }

        /* Contenedor QR - Posición Exacta */
        .qr-box {
            position: absolute; bottom: 20px; left: 20px;
            width: 135px; height: 135px; background: white;
            padding: 10px; z-index: 30; 
            border: 1px solid #e5e7eb;
            display: flex; align-items: center; justify-content: center;
        }

        #logos-header {
            position: absolute; top: 85px; left: 350px;
            display: flex; gap: 15px; align-items: center; z-index: 20;
        }
        .logo-slot { height: 65px; width: auto; max-width: 130px; object-fit: contain; }

        /* Roles con estilo del original */
        #roles-container {
            position: absolute; top: 185px; left: 360px;
            width: 460px; font-size: 23px; color: #0056b3;
            line-height: 1.5; font-weight: 700; z-index: 20;
        }

        /* Bloque de Identidad Inferior */
        #nombre-preview { 
            position: absolute; bottom: 105px; left: 355px; 
            font-size: 36px; font-weight: 900; color: var(--text-blue); 
            text-transform: uppercase; letter-spacing: -1.5px;
        }
        #codigo-preview { 
            position: absolute; bottom: 65px; left: 355px; 
            font-size: 28px; font-weight: 700; color: #374151; 
        }
        #emision-preview { 
            position: absolute; bottom: 35px; left: 355px; 
            font-size: 17px; color: #6b7280; font-weight: 700; 
        }
    </style>
</head>
<body class="p-6 lg:p-12">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12">
        <div class="bg-white p-8 rounded-3xl shadow-2xl border border-gray-100">
            <h2 class="text-3xl font-black text-gray-800 mb-8 flex items-center gap-3">
                <span class="w-3 h-8 bg-blue-600 rounded-full"></span>
                Configuración v10.0
            </h2>
            
            <form id="carnet-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Institución / SAS</label>
                    <input type="text" id="institucion" placeholder="COLEGIO OFICIAL DE PARAMÉDICOS" class="w-full p-4 bg-gray-50 border-none rounded-2xl font-bold focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Foto Perfil</label>
                        <input type="file" id="photo-upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Logos</label>
                        <input type="file" id="logo-upload" accept="image/*" multiple class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-green-50 file:text-green-700">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Titular</label>
                    <input type="text" id="nombre" placeholder="MARCELO ALEJANDRO PATRI" class="w-full p-4 bg-gray-50 border-none rounded-2xl font-bold">
                </div>
                
                <div class="space-y-2">
                    <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Fecha Emisión</label>
                    <input type="text" id="emision" placeholder="01/01/2026" class="w-full p-4 bg-gray-50 border-none rounded-2xl">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Especialidades (una por línea)</label>
                    <textarea id="roles" placeholder="Técnico en Emergencias..." class="w-full p-4 bg-gray-50 border-none rounded-2xl h-32"></textarea>
                </div>
                
                <div class="flex justify-center py-4">
                    <div class="g-recaptcha" data-sitekey="6LfeJ70rAAAAAEn0dpl4oqfDbbexDvj4M-3AMzwD"></div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg hover:bg-blue-700 transition-all transform hover:-translate-y-1 shadow-xl uppercase tracking-tighter">
                    Generar Credencial Oficial ARG
                </button>
            </form>
        </div>

        <div class="flex flex-col items-center sticky top-12">
            <div id="download-area">
                <div id="preview-container" class="carnet-preview shadow-2xl">
                    <div class="header-bar">
                        <span id="institucion-preview" class="text-white font-bold text-2xl uppercase tracking-tighter">Colegio Oficial de Paramédicos</span>
                        <span class="text-white text-sm font-bold opacity-70 uppercase tracking-widest">Acreditación Profesional</span>
                    </div>

                    <img id="photo-preview" src="https://placehold.co/320x475/f3f4f6/9ca3af?text=SUBIR+FOTO" alt="Foto">
                    
                    <div class="qr-box">
                        <canvas id="qr-code-preview"></canvas>
                    </div>

                    <div id="logos-header"></div>
                    <div id="roles-container"></div>

                    <div id="nombre-preview">Nombre del Profesional</div>
                    <div id="codigo-preview">CÓDIGO: ARG-00000000</div>
                    <div id="emision-preview">EMISIÓN: --/--/----</div>
                </div>
            </div>
            
            <div class="flex gap-6 mt-10">
                <button onclick="download('png')" class="bg-gray-900 text-white px-10 py-4 rounded-2xl font-black shadow-lg hover:scale-105 transition-transform">Descargar PNG</button>
                <button onclick="download('jpeg')" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black shadow-lg hover:scale-105 transition-transform">Descargar JPG</button>
            </div>
            <p class="mt-4 text-gray-400 text-sm font-bold">Resolución Sugerida: 300 DPI (Escala 3x)</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('carnet-form');
            const qrCanvas = document.getElementById('qr-code-preview');

            // Carga de Foto con validación
            document.getElementById('photo-upload').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => document.getElementById('photo-preview').src = ev.target.result;
                    reader.readAsDataURL(file);
                }
            });

            // Carga de Logos (Máximo 3)
            document.getElementById('logo-upload').addEventListener('change', (e) => {
                const container = document.getElementById('logos-header');
                container.innerHTML = '';
                Array.from(e.target.files).slice(0, 3).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const img = document.createElement('img');
                        img.src = ev.target.result;
                        img.className = 'logo-slot';
                        container.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            });

            // Actualización de texto en tiempo real
            form.addEventListener('input', (e) => {
                const id = e.target.id;
                const value = e.target.value;
                const preview = document.getElementById(`${id}-preview`);
                
                if (id === 'roles') {
                    document.getElementById('roles-container').innerHTML = value.split('\n')
                        .filter(line => line.trim() !== '')
                        .map(l => `<div class="flex items-center gap-2"><span class="text-blue-400">•</span> ${l}</div>`).join('');
                } else if (preview) {
                    preview.textContent = id === 'emision' ? `EMISIÓN: ${value}` : value;
                }
            });

            // Generación de Matrícula ARG persistente para el QR
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const randomCode = Math.floor(10000000 + Math.random() * 90000000);
                const matricula = `ARG-${randomCode}`;
                document.getElementById('codigo-preview').textContent = `CÓDIGO: ${matricula}`;
                
                new QRious({ 
                    element: qrCanvas, 
                    value: `https://verificador.profesional.arg/validar?id=${matricula}`, 
                    size: 115, 
                    level: 'H' 
                });
            });
        });

        function download(format) {
            const area = document.getElementById('preview-container');
            html2canvas(area, { scale: 3, useCORS: true, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Acreditacion_Profesional_ARG.${format === 'jpeg' ? 'jpg' : 'png'}`;
                link.href = canvas.toDataURL(`image/${format}`, 1.0);
                link.click();
            });
        }
    </script>
</body>
</html>
