<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Profesional v13.0 - Edición Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --accent-color: #2563eb;
            --hologram-opacity: 0.15;
        }
        body { font-family: 'Roboto', sans-serif; background: #f0f2f5; }
        
        #download-area { width: 856px; padding: 20px; background: #ddd; border-radius: 20px; }
        
        .carnet-preview { 
            width: 856px; height: 540px; 
            position: relative; overflow: hidden; 
            background-color: #ffffff; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* --- PATRÓN DE FONDO --- */
        .bg-pattern {
            position: absolute; inset: 0;
            background-image: radial-gradient(var(--primary-color) 0.5px, transparent 0.5px);
            background-size: 15px 15px;
            opacity: 0.05; z-index: 1;
        }

        /* --- ENCABEZADO PREMIUM --- */
        .header-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 75px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 35px; z-index: 100; border-bottom: 3px solid rgba(255,255,255,0.2);
        }

        /* --- FOTO Y HOLOGRAMA --- */
        .photo-container {
            position: absolute; top: 75px; left: 0; width: 320px; height: 465px;
            overflow: hidden; z-index: 10;
        }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; }
        .hologram-layer {
            position: absolute; inset: 0;
            background: linear-gradient(135deg, transparent 45%, rgba(255,255,255,0.4) 50%, transparent 55%);
            background-size: 200% 200%;
            animation: moveHologram 5s infinite linear;
            z-index: 15; opacity: var(--hologram-opacity); pointer-events: none;
        }
        @keyframes moveHologram { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- ELEMENTOS DE DISEÑO INFERIOR --- */
        .footer-shape {
            position: absolute; bottom: -20px; right: -20px;
            width: 450px; height: 200px;
            background: var(--primary-color);
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
            opacity: 0.05; z-index: 2;
        }
        
        .security-line {
            position: absolute; bottom: 0; left: 320px; width: 536px; height: 8px;
            background: repeating-linear-gradient(90deg, var(--primary-color), var(--primary-color) 20px, #fff 20px, #fff 22px);
            z-index: 20;
        }

        /* --- TEXTO Y ETIQUETAS --- */
        .label-micro {
            font-size: 10px; font-weight: 900; color: #9ca3af;
            text-transform: uppercase; letter-spacing: 2px;
        }
        
        #nombre-preview { 
            position: absolute; bottom: 120px; left: 350px; 
            font-size: 38px; font-weight: 900; color: var(--primary-color); 
            text-transform: uppercase; z-index: 30; line-height: 1;
        }

        /* Estrella de la Vida Decorativa */
        .star-svg {
            position: absolute; bottom: 40px; right: 30px;
            width: 150px; height: 150px; color: var(--primary-color);
            opacity: 0.1; z-index: 5;
        }
    </style>
</head>
<body class="p-4 lg:p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-8 rounded-3xl shadow-2xl border-b-8 border-blue-900">
            <h2 class="text-3xl font-black text-blue-900 mb-6 tracking-tighter italic">DESIGN PANEL v13.0</h2>
            
            <form id="carnet-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="institucion" placeholder="INSTITUTO O ASOCIACIÓN" class="w-full p-3 bg-gray-50 rounded-xl font-bold border-none ring-1 ring-gray-200">
                    <input type="color" id="color-picker" value="#1e3a8a" class="w-full h-12 p-1 bg-white border rounded-xl">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 border-2 border-dashed rounded-xl">
                        <label class="text-[10px] font-bold text-gray-400 block mb-2 uppercase">Foto Titular</label>
                        <input type="file" id="photo-upload" accept="image/*" class="text-xs">
                    </div>
                    <div class="p-4 border-2 border-dashed rounded-xl">
                        <label class="text-[10px] font-bold text-gray-400 block mb-2 uppercase">Logos Emisores</label>
                        <input type="file" id="logo-upload" accept="image/*" multiple class="text-xs">
                    </div>
                </div>

                <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="w-full p-4 bg-gray-50 rounded-xl font-black text-blue-900 uppercase">
                <textarea id="roles" placeholder="Especialidades..." class="w-full p-4 bg-gray-50 rounded-xl h-24 font-bold"></textarea>

                <div class="flex justify-center"><div class="g-recaptcha" data-sitekey="6LfeJ70rAAAAAEn0dpl4oqfDbbexDvj4M-3AMzwD"></div></div>

                <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black text-xl hover:scale-[1.02] transition-transform shadow-xl uppercase italic">
                    Generar Credencial Oficial ARG
                </button>
            </form>
        </div>

        <div class="flex flex-col items-center sticky top-8">
            <div id="download-area">
                <div id="preview-container" class="carnet-preview">
                    <div class="bg-pattern"></div>
                    <div class="header-bar">
                        <span id="institucion-preview" class="text-white font-black text-2xl uppercase tracking-tighter">COLEGIO DE PARAMÉDICOS</span>
                        <div class="text-right">
                            <div class="text-white text-[10px] font-black opacity-60">ACREDITACIÓN PROFESIONAL</div>
                            <div class="text-white text-[8px] tracking-[4px]">VALID ID SYSTEM</div>
                        </div>
                    </div>

                    <div class="photo-container">
                        <img id="photo-preview" src="https://placehold.co/320x465/e2e8f0/64748b?text=TITULAR" alt="Foto">
                        <div class="hologram-layer"></div>
                    </div>

                    <svg class="star-svg" viewBox="0 0 512 512" fill="currentColor">
                        <path d="M495.9 166.6c3.1 9.7 1.1 20.3-5.2 28.1l-55.7 69.3 55.7 69.3c6.3 7.8 8.3 18.4 5.2 28.1s-11.4 16.5-21.5 17.6l-86.4 9.1-9.1 86.4c-1.1 10.1-7.9 18.4-17.6 21.5s-20.3 1.1-28.1-5.2l-69.3-55.7-69.3 55.7c-7.8 6.3-18.4 8.3-28.1 5.2s-16.5-11.4-17.6-21.5l-9.1-86.4-86.4-9.1c-10.1-1.1-18.4-7.9-21.5-17.6s-1.1-20.3 6.3-28.1l55.7-69.3-55.7-69.3c-6.3-7.8-8.3-18.4-5.2-28.1s11.4-16.5 21.5-17.6l86.4-9.1 9.1-86.4c1.1-10.1 7.9-18.4 17.6-21.5s20.3-1.1 28.1 6.3l69.3 55.7 69.3-55.7c7.8-6.3 18.4-8.3 28.1-5.2s16.5 11.4 17.6 21.5l9.1 86.4 86.4 9.1c10.1 1.1 18.4 7.9 21.5 17.6z"/>
                    </svg>

                    <div id="logos-header" class="absolute top-[85px] left-[345px] flex gap-4"></div>
                    
                    <div id="roles-container" class="absolute top-[185px] left-[350px] font-black text-blue-600 text-2xl uppercase italic"></div>

                    <div id="nombre-preview">Marcelo Alejandro Patri</div>
                    
                    <div id="codigo-preview">CÓDIGO: ARG-00000000</div>
                    <div id="emision-preview">EMISIÓN: --/--/----</div>
                    
                    <div class="absolute bottom-[20px] left-[20px] w-[125px] h-[125px] bg-white p-2 z-[60] shadow-xl">
                        <canvas id="qr-code-preview"></canvas>
                    </div>

                    <div class="footer-shape"></div>
                    <div class="security-line"></div>
                </div>
            </div>
            
            <div class="mt-8 flex gap-4">
                <button onclick="download('png')" class="bg-gray-900 text-white px-12 py-4 rounded-2xl font-black shadow-xl hover:bg-black transition-colors">PNG HIGH RES</button>
                <button onclick="download('jpeg')" class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-black shadow-xl hover:bg-blue-700 transition-colors">JPG PRINT</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('carnet-form');
            const colorPicker = document.getElementById('color-picker');

            colorPicker.oninput = (e) => {
                document.documentElement.style.setProperty('--primary-color', e.target.value);
                document.documentElement.style.setProperty('--accent-color', e.target.value + 'cc');
            };

            document.getElementById('photo-upload').onchange = (e) => {
                const r = new FileReader(); r.onload = (ev) => document.getElementById('photo-preview').src = ev.target.result;
                r.readAsDataURL(e.target.files[0]);
            };

            document.getElementById('logo-upload').onchange = (e) => {
                const h = document.getElementById('logos-header'); h.innerHTML = '';
                Array.from(e.target.files).slice(0,3).forEach(f => {
                    const r = new FileReader(); r.onload = (ev) => {
                        const i = document.createElement('img'); i.src = ev.target.result; i.className='h-[60px] w-auto object-contain drop-shadow-md'; h.appendChild(i);
                    }; r.readAsDataURL(f);
                });
            };

            form.oninput = (e) => {
                const id = e.target.id; const val = e.target.value;
                if(id === 'roles') document.getElementById('roles-container').innerHTML = val.split('\n').map(l => `<div class="flex items-center gap-2"><span class="text-[14px]">►</span> ${l}</div>`).join('');
                else if(document.getElementById(id+'-preview')) document.getElementById(id+'-preview').textContent = id==='emision'?`EMISIÓN: ${val}`:val;
            };

            form.onsubmit = (e) => {
                e.preventDefault();
                const m = `ARG-${Math.floor(10000000 + Math.random() * 90000000)}`;
                document.getElementById('codigo-preview').textContent = `CÓDIGO: ${m}`;
                new QRious({ element: document.getElementById('qr-code-preview'), value: m, size: 110, level: 'H' });
            };
        });

        function download(f) {
            html2canvas(document.getElementById('preview-container'), { scale: 3, useCORS: true }).then(c => {
                const l = document.createElement('a'); l.download = `CREDENTIAL_ARG_${Date.now()}.${f==='jpeg'?'jpg':'png'}`;
                l.href = c.toDataURL(`image/${f}`, 1.0); l.click();
            });
        }
    </script>
</body>
</html>
