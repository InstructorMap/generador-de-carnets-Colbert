<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        :root { 
            --primary-color: #1e40af;
            --text-blue: #1d4ed8;
            --dark-blue: #172554;
        }
        body { font-family: 'Roboto', sans-serif; background: #f0f2f5; }

        #download-area { 
            width: 856px; 
            padding: 20px; 
            background: #e2e8f0; 
            border-radius: 20px; 
            margin: 0 auto; 
        }
        
        .carnet-preview { 
            width: 856px; 
            height: 540px; 
            position: relative; 
            overflow: hidden; 
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* GUILLOCHE MULTI-CAPA */
        .security-guilloche {
            position: absolute;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            background:
                repeating-linear-gradient(45deg, 
                    transparent 0px, transparent 8px, 
                    rgba(30, 64, 175, 0.025) 8px, rgba(30, 64, 175, 0.025) 9px),
                repeating-linear-gradient(-45deg, 
                    transparent 0px, transparent 8px, 
                    rgba(30, 64, 175, 0.025) 8px, rgba(30, 64, 175, 0.025) 9px),
                repeating-linear-gradient(90deg, 
                    transparent 0px, transparent 12px, 
                    rgba(30, 64, 175, 0.02) 12px, rgba(30, 64, 175, 0.02) 13px),
                repeating-linear-gradient(0deg, 
                    transparent 0px, transparent 12px, 
                    rgba(30, 64, 175, 0.02) 12px, rgba(30, 64, 175, 0.02) 13px),
                radial-gradient(circle, rgba(30, 64, 175, 0.015) 0.5px, transparent 0.5px);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, 4px 4px;
        }

        /* BANDA HOLOGRÁFICA */
        .holographic-stripe {
            position: absolute;
            top: 0; 
            right: -30px; 
            bottom: 0;
            width: 120px;
            background: linear-gradient(135deg, 
                rgba(255,0,0,0.06) 0%,
                rgba(255,154,0,0.06) 14%,
                rgba(208,222,33,0.06) 28%,
                rgba(79,220,74,0.06) 42%,
                rgba(63,218,216,0.06) 56%,
                rgba(47,201,226,0.06) 70%,
                rgba(28,127,238,0.06) 84%,
                rgba(95,21,242,0.06) 100%
            );
            transform: skewX(-15deg);
            z-index: 5;
            pointer-events: none;
            opacity: 0.8;
        }

        /* MICROIMPRESIONES */
        .microprint {
            position: absolute;
            bottom: 52px; 
            left: 360px; 
            right: 40px;
            font-size: 3px;
            font-weight: 700;
            color: rgba(30, 64, 175, 0.15);
            letter-spacing: 0.5px;
            line-height: 4px;
            transform: scaleY(0.8);
            z-index: 3;
            overflow: hidden;
            white-space: nowrap;
        }

        .security-rosette {

            bottom: 60px;
            right: 50px;
            width: 50px;
            height: 50px;
            opacity: 0.15;
            z-index: 3;
        }

        .header-bar {

        .id-label {

        .renam-header-logo {

        .logo-slot {

            padding: 8px;

            border-color: #10b981;

        }

        .logo-slot-preview {
            max-width: 100%;
            max-height: 70px;

        .logo-remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #ef4444;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            font-weight: 900;
        }

        .logo-remove-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .tab-btn { 
            text-align: center; 
            padding-bottom: 0.5rem; 
            text-transform: uppercase; 
            font-weight: 700; 
            font-size: 0.875rem; 
            color: #94a3b8;

        .tab-active { border-bottom: 4px solid var(--primary-color); color: var(--primary-color); }

        .loader { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3498db; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            animation: spin 1s linear infinite; 
            display: inline-block; 
            vertical-align: middle; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .notification {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 9999;
            padding: 16px 24px; 
            border-radius: 12px; 
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);

        .notification.success { background: #10b981; color: white; }
        .notification.error { background: #ef4444; color: white; }
        .notification.info { background: #3b82f6; color: white; }
        @keyframes slideIn { 
            from { transform: translateX(400px); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
    </style>

    <script>
        const CONFIG = {
            supabaseUrl: 'https://fuxnsebrhxxbalqfmtzs.supabase.co',
            supabaseKey: 'sb_publishable_brWrs7Bn3vGFS7H2mEHkKQ_hcK1a8WV',
            verificadorUrl: 'https://instructormap.github.io/verificador-Carnet-Oficial/'
        };

        const sb = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        const logosManager = {
            slots: [null, null, null, null, null],
            
            init() {
                this.renderGrid();
            },
            
            renderGrid() {
                const grid = document.getElementById('logos-grid');
                grid.innerHTML = '';
                
                this.slots.forEach((slot, i) => {
                    const div = document.createElement('div');
                    div.className = `logo-slot ${slot ? 'has-logo' : ''}`;
                    
                    if (slot) {
                        const img = document.createElement('img');
                        img.src = slot.dataUrl;
                        img.className = 'logo-slot-preview';
                        div.appendChild(img);
                        
                        const removeBtn = document.createElement('div');
                        removeBtn.className = 'logo-remove-btn';
                        removeBtn.textContent = '×';
                        removeBtn.onclick = () => this.removeLogo(i);
                        div.appendChild(removeBtn);
                    } else {
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.accept = 'image/*';
                        input.className = 'hidden';
                        input.id = `logo-input-${i}`;
                        input.onchange = (e) => this.handleUpload(i, e.target.files[0]);
                        
                        const label = document.createElement('label');
                        label.htmlFor = `logo-input-${i}`;
                        label.textContent = '+';
                        label.className = 'text-3xl text-gray-400 cursor-pointer';
                        
                        div.appendChild(input);
                        div.appendChild(label);
                    }
                    
                    grid.appendChild(div);
                });
                
                this.updatePreview();
            },
            
            handleUpload(index, file) {
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.slots[index] = {
                        file: file,
                        dataUrl: e.target.result
                    };
                    this.renderGrid();
                };
                reader.readAsDataURL(file);
            },
            
            removeLogo(index) {
                this.slots[index] = null;
                this.renderGrid();
            },
            
            updatePreview() {
                const container = document.getElementById('avales-container');
                container.innerHTML = '';
                
                this.slots.forEach(slot => {
                    if (slot) {
                        const img = document.createElement('img');
                        img.src = slot.dataUrl;
                        img.className = 'aval-logo';
                        container.appendChild(img);
                    }
                });
            }
        };

        function showNotification(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `notification ${type}`;
            div.textContent = msg;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        function validateDNI(dni) {
            const cleaned = String(dni).replace(/\D/g, '');
            if (cleaned.length < 7) throw new Error('DNI inválido');
            return cleaned;
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > 800) {
                            h = Math.round(h * 800 / w);
                            w = 800;
                        }
                        canvas.width = w;
                        canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        canvas.toBlob(resolve, 'image/jpeg', 0.85);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function uploadPhoto(dni, file) {
            const compressed = await compressImage(file);
            const fileName = `foto_${dni}_${crypto.randomUUID()}.jpg`;
            await sb.storage.from('fotos_carnet').upload(fileName, compressed);
            const { data } = sb.storage.from('fotos_carnet').getPublicUrl(fileName);
            return data.publicUrl;
        }

        let currentMode = 'admin';
        let studentDniToken = null;

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('mode') && params.get('mode') === 'student') {
                studentDniToken = decodeURIComponent(params.get('token'));
                setupStudentMode();
            } else {
                setupAdminMode();
            }
        }

        function setupStudentMode() {
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('student-panel').classList.remove('hidden');
            document.getElementById('student-dni-display').textContent = studentDniToken;

            document.getElementById('student-photo').onchange = (e) => {
                const r = new FileReader();
                r.onload = (ev) => {
                    document.getElementById('mini-img').src = ev.target.result;
                    document.getElementById('student-preview-mini').classList.remove('hidden');
                };
                r.readAsDataURL(e.target.files[0]);
            };

            document.getElementById('student-form').onsubmit = async (e) => {
                e.preventDefault();
                const btn = document.getElementById('student-submit');
                btn.disabled = true;
                btn.textContent = 'Subiendo...';

                try {
                    const dni = validateDNI(studentDniToken);
                    const name = document.getElementById('student-name').value.toUpperCase();
                    const file = document.getElementById('student-photo').files[0];
                    
                    const photoUrl = await uploadPhoto(dni, file);
                    const matricula = `ARG-${Math.floor(10000000 + Math.random() * 90000000)}`;

                    await sb.from('alumnos').upsert({
                        dni: dni,
                        nombre_completo: name,
                        matricula_arg: matricula,
                        foto_url: photoUrl
                    });

                    showNotification('¡Datos guardados!', 'success');
                    setTimeout(() => {
                        document.body.innerHTML = '<div class="h-screen flex items-center justify-center bg-blue-900 text-white"><div class="text-center"><div class="text-6xl mb-4">✓</div><div class="font-black text-3xl">Completado</div></div></div>';
                    }, 1500);
                } catch (err) {
                    showNotification(err.message, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Guardar';
                }
            };
        }

        function setupAdminMode() {
            document.getElementById('admin-panel').classList.remove('hidden');
            logosManager.init();
            loadCourses();
        }

        window.switchTab = function(tab) {
            ['manual', 'autogestion', 'database'].forEach(t => {
                document.getElementById('content-'+t).classList.toggle('hidden', t !== tab);
                document.getElementById('tab-'+t).classList.toggle('tab-active', t === tab);
            });
            if(tab === 'database') loadAdminCourseList();
        }

        async function loadCourses() {
            const { data } = await sb.from('cursos').select('*').order('nombre_curso');
            const select = document.getElementById('curso-select');
            if (data && data.length > 0) {
                select.innerHTML = data.map(c => `<option value="${c.id}">${c.nombre_curso.toUpperCase()}</option>`).join('');
            }
        }

        window.checkExistingStudent = async function() {
            const dni = document.getElementById('dni').value.replace(/\D/g, '');
            if (!dni || dni.length < 7) return;
            
            const { data } = await sb.from('alumnos').select('*').eq('dni', dni).single();
            if (data && confirm(`Alumno: ${data.nombre_completo}\n¿Cargar datos?`)) {
                document.getElementById('nombre').value = data.nombre_completo;
                if (data.foto_url) document.getElementById('photo-preview').src = data.foto_url;
                updatePreview();
            }
        }

        window.generateLink = function() {
            const dni = document.getElementById('invite-dni').value.replace(/\D/g, '');
            if (!dni) return showNotification('DNI inválido', 'error');
            
            const url = `${window.location.href.split('?')[0]}?mode=student&token=${encodeURIComponent(dni)}`;
            document.getElementById('generated-url').href = url;
            document.getElementById('generated-url').textContent = url;
            document.getElementById('link-output').classList.remove('hidden');
            showNotification('Link generado', 'success');
        }

        window.copyLink = function() {
            const url = document.getElementById('generated-url').textContent;
            navigator.clipboard.writeText(url);
            showNotification('Copiado', 'success');
        }

        window.addCourse = async function() {
            const name = document.getElementById('new-course-name').value.trim();
            if(!name) return showNotification('Ingresa un nombre', 'error');

            const { error } = await sb.from('cursos').insert([{ nombre_curso: name }]);
            if(!error) {
                showNotification('Curso añadido', 'success');
                document.getElementById('new-course-name').value = '';
                loadCourses();
                loadAdminCourseList();
            }
        }

        async function loadAdminCourseList() {
            const display = document.getElementById('course-list-display');
            const { data } = await sb.from('cursos').select('*').order('nombre_curso');
            if(data && data.length > 0) {
                display.innerHTML = data.map(c => `<div class="p-2 border-b">${c.nombre_curso}</div>`).join('');
            }
        }

        window.exportCSV = async function() {
            const { data } = await sb.from('alumnos').select('*');
            if(!data || data.length === 0) return showNotification('Sin datos', 'info');
            
            let csv = "DNI,Nombre,Matricula\n";
            data.forEach(r => csv += `${r.dni},"${r.nombre_completo}",${r.matricula_arg}\n`);

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `RENAM_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            showNotification('Exportado', 'success');
        }

        const form = document.getElementById('carnet-form');

        document.getElementById('photo-upload').onchange = (e) => {
            if (e.target.files[0]) {
                const r = new FileReader();
                r.onload = (ev) => document.getElementById('photo-preview').src = ev.target.result;
                r.readAsDataURL(e.target.files[0]);
            }
        };

        document.getElementById('color-picker').oninput = (e) => {
            document.documentElement.style.setProperty('--primary-color', e.target.value);
        };

        form.oninput = updatePreview;
        document.getElementById('curso-select').onchange = updatePreview;

        function updatePreview() {
            const dni = document.getElementById('dni').value;
            const nombre = document.getElementById('nombre').value;
            const inst = document.getElementById('institucion').value;
            const selectedOptions = Array.from(document.getElementById('curso-select').selectedOptions);

            if(dni) document.getElementById('dni-container').textContent = `DNI: ${dni}`;
            if(nombre) document.getElementById('nombre-preview').textContent = nombre.toUpperCase();
            if(inst) document.getElementById('institucion-preview').textContent = inst.toUpperCase();
            
            const cursosSection = document.getElementById('cursos-section');
            if(selectedOptions.length > 0) {
                cursosSection.innerHTML = selectedOptions.map(opt => `<div class="curso-item-clean">${opt.text}</div>`).join('');
            } else {
                cursosSection.innerHTML = '<div class="curso-item-clean">SELECCIONAR CURSOS</div>';
            }
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = 'Procesando...';

            try {
                const dni = validateDNI(document.getElementById('dni').value);
                const nombre = document.getElementById('nombre').value.trim().toUpperCase();
                const selectedCursos = Array.from(document.getElementById('curso-select').selectedOptions);
                
                if(selectedCursos.length === 0) throw new Error('Selecciona al menos un curso');

                const photoFile = document.getElementById('photo-upload').files[0];
                if (!photoFile) throw new Error('Sube una foto');

                const publicUrl = await uploadPhoto(dni, photoFile);

                let { data: alumno } = await sb.from('alumnos').select('matricula_arg').eq('dni', dni).single();
                const matricula = alumno?.matricula_arg || `ARG-${Math.floor(10000000 + Math.random() * 90000000)}`;

                await sb.from('alumnos').upsert({
                    dni: dni,
                    nombre_completo: nombre,
                    matricula_arg: matricula,
                    foto_url: publicUrl
                });

                const vence = new Date();
                vence.setFullYear(vence.getFullYear() + 1);

                for (const curso of selectedCursos) {
                    await sb.from('certificaciones').upsert({
                        alumno_dni: dni,
                        curso_id: parseInt(curso.value),
                        fecha_vencimiento: vence.toISOString().split('T')[0]
                    });
                }

                document.getElementById('matricula-container').textContent = `MATRÍCULA: ${matricula}`;
                document.getElementById('vence-display-preview').textContent = `EMISIÓN: ${new Date().toLocaleDateString('es-AR')}`;
                
                new QRious({ 
                    element: document.getElementById('qr-code-preview'), 
                    value: `${CONFIG.verificadorUrl}?id=${matricula}`, 
                    size: 100, 
                    level: 'H' 
                });

                showNotification('¡Credencial emitida!', 'success');

            } catch (err) {
                showNotification(err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'EMITIR';
            }
        };

        window.downloadImage = function(fmt) {
            html2canvas(document.getElementById('preview-container'), { 
                scale: 3, 
                useCORS: true,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const a = document.createElement('a');
                a.download = `RENAM_${new Date().toISOString().split('T')[0]}.${fmt === 'jpeg' ? 'jpg' : 'png'}`;
                a.href = canvas.toDataURL(`image/${fmt}`, 1.0);
                a.click();
                showNotification('Descargado', 'success');
            });
        }
    </script>
</body>
</html>
