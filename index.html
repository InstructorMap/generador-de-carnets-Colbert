<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Carnets Profesionales v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- PASO 1: Script de Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .carnet-preview {
            width: 856px;
            height: 540px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background-color: #f0f0f0;
        }
        #preview-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #template-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        #photo-preview {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            height: 500px;
            border-radius: 50%; 
            object-fit: cover;
            border: 10px solid white;
        }
        .text-overlay {
            position: absolute;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            white-space: nowrap;
        }
        
        #titulo-preview { top: 90px; left: 450px; font-size: 28px; }
        #cargo1-preview { top: 155px; left: 450px; font-size: 28px; }
        #cargo2-preview { top: 220px; left: 450px; font-size: 28px; }
        
        #nombre-container {
            position: absolute;
            top: 285px;
            left: 450px;
            width: 380px; 
            text-align: left;
        }
        #nombre-preview {
            font-size: 24px;
            white-space: nowrap;
            display: inline-block;
        }
      
        #dni-preview { top: 375px; left: 480px; font-size: 26px; }      
        #matricula-preview { top: 410px; left: 480px; font-size: 26px; }
        #vence-preview { top: 475px; left: 520px; font-size: 24px; }    
        
        #qr-code-preview {
            position: absolute;
            bottom: 25px; 
            left: 30px;   
            width: 100px;
            height: 100px;
            background-color: white;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- Columna del Formulario -->
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6">Generador de Carnets</h1>
            <form id="carnet-form" class="space-y-4">
                
                <div>
                    <label for="template-upload" class="block text-sm font-medium text-gray-700">1. Cargar Plantilla de Fondo</label>
                    <input type="file" id="template-upload" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>

                <div>
                    <label for="photo-upload" class="block text-sm font-medium text-gray-700">2. Cargar Foto del Titular</label>
                    <input type="file" id="photo-upload" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                
                <input type="text" id="titulo" name="titulo" placeholder="Título (ej: CARNET GRUPO COLBERT)" class="w-full p-2 border rounded" required>
                <input type="text" id="cargo1" name="cargo1" placeholder="Línea 2 (ej: INSTRUCTOR OFICIAL)" class="w-full p-2 border rounded" required>
                <input type="text" id="cargo2" name="cargo2" placeholder="Línea 3 (Curso o Especialidad)" class="w-full p-2 border rounded" required>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido del Titular" class="w-full p-2 border rounded" required>
                <input type="text" id="dni" name="dni" placeholder="DNI del Titular" class="w-full p-2 border rounded" required>
                <input type="text" id="vence" name="vence" placeholder="Fecha de Vencimiento (ej: 31/12/2026)" class="w-full p-2 border rounded" required>
                
                <!-- Clave del Sitio de reCAPTCHA insertada -->
                <div class="g-recaptcha" data-sitekey="6LfeJ70rAAAAAEn0dpl4oqfDbbexDvj4M-3AMzwD"></div>

                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Generar y Guardar Carnet
                </button>
            </form>
            <div id="status" class="mt-4 text-center"></div>
        </div>

        <!-- Columna de la Vista Previa -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-bold mb-4">Vista Previa</h2>
            <div class="carnet-preview">
                <div id="preview-container">
                    <img id="template-bg" src="https://placehold.co/856x540/34495e/ffffff?text=Cargue+su+plantilla" alt="Fondo del carnet">
                    <img id="photo-preview" src="https://placehold.co/320x320/cccccc/ffffff?text=Foto" alt="Foto del titular">
                    <div id="titulo-preview" class="text-overlay"></div>
                    <div id="cargo1-preview" class="text-overlay"></div>
                    <div id="cargo2-preview" class="text-overlay"></div>
                    <div id="nombre-container">
                        <span id="nombre-preview" class="text-overlay" style="position: static;"></span>
                    </div>
                    <div id="dni-preview" class="text-overlay"></div>
                    <div id="matricula-preview" class="text-overlay"></div>
                    <div id="vence-preview" class="text-overlay"></div>
                    <img id="qr-code-preview" src="" alt="Código QR">
                </div>
            </div>
            <div class="mt-4 space-x-2">
                 <button id="download-png-btn" class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-800">Descargar PNG</button>
                 <button id="download-jpg-btn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Descargar JPG</button>
                 <button id="download-pdf-btn" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Descargar PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        // --- CONFIGURACIÓN ---
        const API_ENDPOINT = 'https://carnet-api-green.vercel.app/api/handler';

        // --- ELEMENTOS DEL DOM ---
        const form = document.getElementById('carnet-form');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submit-btn');

        const templateUpload = document.getElementById('template-upload');
        const photoUpload = document.getElementById('photo-upload');

        const templateBg = document.getElementById('template-bg');
        const photoPreview = document.getElementById('photo-preview');
        
        const previewElements = {
            titulo: document.getElementById('titulo-preview'),
            cargo1: document.getElementById('cargo1-preview'),
            cargo2: document.getElementById('cargo2-preview'),
            nombre: document.getElementById('nombre-preview'),
            dni: document.getElementById('dni-preview'),
            matricula: document.getElementById('matricula-preview'),
            vence: document.getElementById('vence-preview'),
        };
        
        const qrCodePreview = document.getElementById('qr-code-preview');
        const nombreContainer = document.getElementById('nombre-container');

        // --- LÓGICA DE VISTA PREVIA ---
        form.addEventListener('input', (e) => {
            const { id, value } = e.target;
            if (previewElements[id]) {
                 if (id === 'dni') {
                    previewElements.dni.textContent = `DNI: ${value}`;
                } else if (id === 'vence') {
                    previewElements.vence.textContent = `VENCE: ${value}`;
                } else if (id === 'nombre') {
                    previewElements.nombre.textContent = value;
                    adjustFontSize(); 
                }
                 else {
                    previewElements[id].textContent = value;
                }
            }
        });
        
        function adjustFontSize() {
            const el = previewElements.nombre;
            const container = nombreContainer;
            el.style.transform = 'scale(1)'; 
            const containerWidth = container.offsetWidth;
            const textWidth = el.offsetWidth;
            if (textWidth > containerWidth) {
                const scale = containerWidth / textWidth;
                el.style.transform = `scaleX(${scale})`;
                el.style.transformOrigin = 'left';
            }
        }

        templateUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                templateBg.src = URL.createObjectURL(file);
            }
        });

        photoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                photoPreview.src = URL.createObjectURL(file);
            }
        });

        // --- LÓGICA DE ENVÍO Y GENERACIÓN ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            setStatus('Guardando datos y generando matrícula...', 'loading');
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // PASO 3: Añadir el token de reCAPTCHA a los datos que se envían
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                setStatus('Por favor, completa la verificación "No soy un robot".', 'error');
                return;
            }
            data['g-recaptcha-response'] = recaptchaResponse;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Error del servidor: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.success && result.matricula) {
                    previewElements.matricula.textContent = `MATRICULA: ${result.matricula}`;
                    generateQRCode(result.matricula);
                    setStatus(`Éxito! Matrícula asignada: ${result.matricula}`, 'success');
                } else {
                    throw new Error(result.message || 'La respuesta del servidor no fue la esperada.');
                }
            } catch (error) {
                console.error('Error:', error);
                setStatus(`Error al guardar los datos: ${error.message}`, 'error');
            } finally {
                // Resetea el reCAPTCHA después de cada envío
                grecaptcha.reset();
            }
        });
        
        // --- FUNCIONES AUXILIARES ---
        function setStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'mt-4 text-center ';
            switch(type) {
                case 'loading':
                    statusDiv.classList.add('text-blue-600');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Procesando...';
                    break;
                case 'success':
                    statusDiv.classList.add('text-green-600');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Generar y Guardar Carnet';
                    break;
                case 'error':
                    statusDiv.classList.add('text-red-600');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Generar y Guardar Carnet';
                    break;
            }
        }
        
        function generateQRCode(matricula) {
            if (!matricula) return;
            const verificationUrl = `https://instructormap.github.io/verificador-Carnet-Oficial/?id=${matricula}`;
            new QRious({
                element: qrCodePreview,
                value: verificationUrl,
                size: 100,
                level: 'H'
            });
        }

        // --- LÓGICA DE DESCARGA ---
        const downloadBtnPng = document.getElementById('download-png-btn');
        const downloadBtnJpg = document.getElementById('download-jpg-btn');
        const downloadBtnPdf = document.getElementById('download-pdf-btn');
        const previewContainer = document.getElementById('preview-container');

        downloadBtnPng.addEventListener('click', () => downloadCarnet('png'));
        downloadBtnJpg.addEventListener('click', () => downloadCarnet('jpeg'));
        downloadBtnPdf.addEventListener('click', () => downloadCarnet('pdf'));

        function downloadCarnet(format) {
            const fileName = `Carnet_${form.nombre.value.replace(/\s+/g, '_') || 'sin_nombre'}`;

            html2canvas(previewContainer, { scale: 2 }).then(canvas => {
                if (format === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({
                        orientation: 'landscape',
                        unit: 'px',
                        format: [856, 540]
                    });
                    pdf.addImage(canvas.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, 856, 540);
                    pdf.save(`${fileName}.pdf`);
                } else {
                    const image = canvas.toDataURL(`image/${format}`, 1.0);
                    const link = document.createElement('a');
                    link.href = image;
                    link.download = `${fileName}.${format}`;
                    link.click();
                }
            });
        }

    </script>
</body>
</html>
