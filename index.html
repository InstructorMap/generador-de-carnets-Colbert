<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Colegio Oficial de Paramédicos v6.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: 'Roboto', sans-serif; }
        #download-area { width: 856px; background-color: #f5f5f5; padding: 1.5rem; border-radius: 12px; }
        .carnet-preview { width: 856px; height: 540px; position: relative; overflow: hidden; background-color: #ffffff; border: 1px solid #ddd; }
        
        #photo-preview {
            position: absolute; top: 0; left: 0;
            width: 320px; height: 420px;
            object-fit: cover; z-index: 5;
            border-bottom-right-radius: 40px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        /* Logos en el encabezado */
        #logos-header {
            position: absolute; top: 75px; left: 350px;
            display: flex; gap: 15px; align-items: center; z-index: 20;
        }
        .logo-slot { height: 45px; width: auto; max-width: 90px; object-fit: contain; }

        .text-overlay { position: absolute; font-weight: bold; z-index: 20; }
        
        /* Nombre en AZUL solicitado */
        #nombre-preview { 
            bottom: 90px; left: 350px; font-size: 28px; 
            color: #004a99; 
            text-transform: uppercase; 
        }
        
        #codigo-preview { bottom: 60px; left: 350px; font-size: 22px; color: #333; }
        #emision-preview { bottom: 35px; left: 350px; font-size: 14px; color: #777; }
        #nivel-preview { top: 75px; right: 40px; font-size: 45px; color: #003366; font-weight: 900; }

        #roles-container {
            position: absolute; top: 145px; left: 350px;
            width: 480px; font-size: 17px; color: #0056b3;
            line-height: 1.3; z-index: 20;
        }

        #qr-code-preview {
            position: absolute; bottom: 25px; left: 25px;
            width: 110px; height: 110px; background: white; padding: 5px; z-index: 20;
            border: 1px solid #eee;
        }

        #watermark {
            position: absolute; top: 50%; left: 60%;
            transform: translate(-50%, -50%);
            width: 380px; opacity: 0.08; z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-900">
            <h1 class="text-2xl font-black mb-6 text-blue-900 uppercase">Panel de Acreditación ARG</h1>
            
            <form id="carnet-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Foto Titular</label>
                        <input type="file" id="photo-upload" accept="image/*" class="mt-1 block w-full text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Logos (Máx 3)</label>
                        <input type="file" id="logo-upload" accept="image/*" multiple class="mt-1 block w-full text-sm">
                    </div>
                </div>

                <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="w-full p-3 border rounded-lg" required>
                
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="nivel" placeholder="NIVEL (P-4)" class="p-3 border rounded-lg">
                    <input type="text" id="emision" placeholder="FECHA EMISIÓN" class="p-3 border rounded-lg">
                </div>

                <textarea id="roles" placeholder="Roles (ej: Paramédico Instructor)..." class="w-full p-3 border rounded-lg h-32"></textarea>

                <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                    <p class="text-xs text-blue-700 mb-2 font-bold uppercase">Verificación de Seguridad</p>
                    <div class="g-recaptcha" data-sitekey="6LfeJ70rAAAAAEn0dpl4oqfDbbexDvj4M-3AMzwD"></div>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-blue-900 text-white py-4 rounded-xl font-black text-lg hover:bg-blue-800 transition-all">
                    GENERAR ACREDITACIÓN Y MATRÍCULA
                </button>
            </form>
        </div>

        <div class="flex flex-col items-center">
            <div id="download-area">
                <div id="preview-container" class="carnet-preview">
                    <div class="absolute top-0 w-full h-16 bg-blue-900 flex items-center justify-between px-8">
                        <span class="text-white font-black text-xl tracking-widest uppercase">Colegio Oficial de Paramédicos</span>
                        <span class="text-blue-200 text-xs font-bold">ACREDITACIÓN PROFESIONAL</span>
                    </div>

                    <div id="logos-header"></div>
                    <img id="photo-preview" src="https://placehold.co/320x420/e2e8f0/64748b?text=FOTO" alt="Foto">
                    <img id="watermark" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Star_of_life.svg" alt="Fondo">

                    <div id="nivel-preview" class="text-overlay">P-4</div>
                    <div id="roles-container"></div>
                    <div id="nombre-preview" class="text-overlay">LIZZET ROSARIO TRIO ANDRADE</div>
                    <div id="codigo-preview" class="text-overlay tracking-widest">CÓDIGO: ARG-00000000</div>
                    <div id="emision-preview" class="text-overlay uppercase">EMISIÓN: --/--/----</div>
                    
                    <canvas id="qr-code-preview"></canvas>
                </div>
            </div>

            <div class="mt-8 flex gap-4">
                <button id="download-png" class="bg-gray-800 text-white py-3 px-8 rounded-xl font-bold hover:bg-black transition-all">Descargar PNG</button>
                <button id="download-jpg" class="bg-blue-600 text-white py-3 px-8 rounded-xl font-bold hover:bg-blue-700 transition-all">Descargar JPG</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('carnet-form');
            const rolesContainer = document.getElementById('roles-container');
            const logosHeader = document.getElementById('logos-header');
            const codigoPreview = document.getElementById('codigo-preview');
            const qrCanvas = document.getElementById('qr-code-preview');
            const photoPreview = document.getElementById('photo-preview');

            // --- Logos ---
            document.getElementById('logo-upload').addEventListener('change', (e) => {
                logosHeader.innerHTML = '';
                Array.from(e.target.files).slice(0, 3).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const img = document.createElement('img');
                        img.src = ev.target.result;
                        img.className = 'logo-slot';
                        logosHeader.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            });

            // --- Texto en vivo ---
            form.addEventListener('input', (e) => {
                const id = e.target.id;
                const value = e.target.value;
                const preview = document.getElementById(`${id}-preview`);
                
                if (id === 'roles') {
                    rolesContainer.innerHTML = value.split('\n')
                        .filter(l => l.trim() !== '')
                        .map(l => `<div class="font-bold">• ${l}</div>`).join('');
                } else if (preview) {
                    preview.textContent = id === 'emision' ? `EMISIÓN: ${value}` : value;
                }
            });

            // --- Foto ---
            document.getElementById('photo-upload').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => photoPreview.src = ev.target.result;
                reader.readAsDataURL(e.target.files[0]);
            });

            // --- Matrícula y QR ---
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Si el reCAPTCHA no está listo, avisamos pero permitimos generar para pruebas
                const response = typeof grecaptcha !== "undefined" ? grecaptcha.getResponse() : "";
                if (!response && window.location.protocol !== 'file:') {
                    console.warn("reCAPTCHA no verificado. Asegúrate de configurar tu Site Key.");
                }

                const num = Math.floor(10000000 + Math.random() * 90000000);
                const matricula = `ARG-${num}`;
                codigoPreview.textContent = `CÓDIGO: ${matricula}`;
                
                new QRious({
                    element: qrCanvas,
                    value: `https://verificar.paramedicos.org.ar/id/${matricula}`,
                    size: 110,
                    level: 'H'
                });
            });

            // --- Descarga ---
            function download(format) {
                html2canvas(document.getElementById('preview-container'), { scale: 3, useCORS: true }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `Acreditacion_ARG.${format === 'jpeg' ? 'jpg' : 'png'}`;
                    link.href = canvas.toDataURL(`image/${format}`, 1.0);
                    link.click();
                });
            }

            document.getElementById('download-png').onclick = () => download('png');
            document.getElementById('download-jpg').onclick = () => download('jpeg');
        });
    </script>
</body>
</html>
