<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Multiproposito v8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: 'Roboto', sans-serif; }
        #download-area { width: 856px; background-color: #f0f0f0; padding: 20px; border-radius: 15px; }
        .carnet-preview { 
            width: 856px; height: 540px; 
            position: relative; overflow: hidden; 
            background-color: #ffffff; 
            border: 1px solid #ccc;
        }
        
        /* Barra Superior Dinámica */
        .header-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 65px;
            background-color: #2b4594; display: flex; align-items: center;
            justify-content: space-between; padding: 0 30px; z-index: 10;
        }

        /* Foto de Perfil */
        #photo-preview {
            position: absolute; top: 65px; left: 0;
            width: 320px; height: 475px;
            object-fit: cover; z-index: 5;
        }

        /* Contenedor QR con fondo blanco */
        .qr-container {
            position: absolute; bottom: 20px; left: 20px;
            width: 130px; height: 130px; background: white;
            padding: 8px; z-index: 30; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Logos Superiores */
        #logos-header {
            position: absolute; top: 85px; left: 350px;
            display: flex; gap: 15px; align-items: center; z-index: 20;
        }
        .logo-slot { height: 60px; width: auto; max-width: 120px; object-fit: contain; }

        /* Listado de Especialidades / Roles */
        #roles-container {
            position: absolute; top: 180px; left: 360px;
            width: 460px; font-size: 22px; color: #0056b3;
            line-height: 1.4; font-weight: bold; z-index: 20;
        }

        /* Bloque de Identidad */
        #nombre-preview { 
            position: absolute; bottom: 100px; left: 350px; 
            font-size: 34px; font-weight: 900; color: #1a4b8c; 
            text-transform: uppercase; letter-spacing: -1px;
        }
        #codigo-preview { 
            position: absolute; bottom: 65px; left: 350px; 
            font-size: 26px; font-weight: bold; color: #333; 
        }
        #emision-preview { 
            position: absolute; bottom: 35px; left: 350px; 
            font-size: 16px; color: #666; font-weight: bold; 
        }
    </style>
</head>
<body class="bg-gray-200 p-10">

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10">
        <div class="bg-white p-8 rounded-2xl shadow-xl">
            <h2 class="text-2xl font-black text-blue-900 mb-6 border-b pb-2">Configuración de Acreditación</h2>
            <form id="carnet-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre de la Institución</label>
                    <input type="text" id="institucion" placeholder="COLEGIO OFICIAL DE PARAMÉDICOS" class="w-full p-3 border rounded-xl font-bold">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Foto Titular</label>
                        <input type="file" id="photo-upload" accept="image/*" class="text-xs">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Logos Institucionales</label>
                        <input type="file" id="logo-upload" accept="image/*" multiple class="text-xs">
                    </div>
                </div>

                <input type="text" id="nombre" placeholder="MARCELO ALEJANDRO PATRI" class="w-full p-3 border rounded-xl" required>
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha de Emisión</label>
                    <input type="text" id="emision" placeholder="01/01/2026" class="w-full p-3 border rounded-xl">
                </div>

                <textarea id="roles" placeholder="Técnico en Emergencias&#10;Paramédico Profesional..." class="w-full p-3 border rounded-xl h-32"></textarea>
                
                <div class="g-recaptcha" data-sitekey="6LfeJ70rAAAAAEn0dpl4oqfDbbexDvj4M-3AMzwD"></div>
                <button type="submit" class="w-full bg-blue-800 text-white py-4 rounded-xl font-black hover:bg-blue-900 uppercase">Generar Matrícula ARG</button>
            </form>
        </div>

        <div class="flex flex-col items-center">
            <div id="download-area">
                <div id="preview-container" class="carnet-preview">
                    <div class="header-bar">
                        <span id="institucion-preview" class="text-white font-bold text-2xl uppercase tracking-tighter">Colegio Oficial de Paramédicos</span>
                        <span class="text-white text-sm font-bold opacity-80 uppercase">Acreditación Profesional</span>
                    </div>

                    <img id="photo-preview" src="https://placehold.co/320x475/e2e8f0/64748b?text=Foto" alt="Foto">
                    
                    <div class="qr-container">
                        <canvas id="qr-code-preview"></canvas>
                    </div>

                    <div id="logos-header"></div>
                    
                    <div id="roles-container"></div>

                    <div id="nombre-preview">Marcelo Alejandro Patri</div>
                    <div id="codigo-preview">CÓDIGO: ARG-00000000</div>
                    <div id="emision-preview">EMISIÓN: --/--/----</div>
                </div>
            </div>
            
            <div class="flex gap-4 mt-6">
                <button onclick="download('png')" class="bg-gray-800 text-white px-8 py-3 rounded-lg font-bold shadow-md hover:bg-black">Descargar PNG</button>
                <button onclick="download('jpeg')" class="bg-blue-700 text-white px-8 py-3 rounded-lg font-bold shadow-md hover:bg-blue-800">Descargar JPG</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('carnet-form');
            const qrCanvas = document.getElementById('qr-code-preview');

            // Carga de Foto
            document.getElementById('photo-upload').addEventListener('change', (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => document.getElementById('photo-preview').src = ev.target.result;
                reader.readAsDataURL(e.target.files[0]);
            });

            // Carga de Logos
            document.getElementById('logo-upload').addEventListener('change', (e) => {
                const container = document.getElementById('logos-header');
                container.innerHTML = '';
                Array.from(e.target.files).slice(0, 3).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const img = document.createElement('img');
                        img.src = ev.target.result;
                        img.className = 'logo-slot';
                        container.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            });

            // Actualización de texto en vivo
            form.addEventListener('input', (e) => {
                const id = e.target.id;
                const value = e.target.value;
                const preview = document.getElementById(`${id}-preview`);
                
                if (id === 'roles') {
                    document.getElementById('roles-container').innerHTML = value.split('\n')
                        .filter(line => line.trim() !== '')
                        .map(l => `<div>• ${l}</div>`).join('');
                } else if (preview) {
                    preview.textContent = id === 'emision' ? `EMISIÓN: ${value}` : value;
                }
            });

            // Generación de Matrícula ARG y QR
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const randomCode = Math.floor(10000000 + Math.random() * 90000000);
                const matricula = `ARG-${randomCode}`;
                
                document.getElementById('codigo-preview').textContent = `CÓDIGO: ${matricula}`;
                
                new QRious({ 
                    element: qrCanvas, 
                    value: `https://verificador.profesional.arg/validar?id=${matricula}`, 
                    size: 120, 
                    level: 'H' 
                });
            });
        });

        function download(format) {
            const area = document.getElementById('preview-container');
            html2canvas(area, { scale: 3, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Acreditacion_Profesional.${format === 'jpeg' ? 'jpg' : 'png'}`;
                link.href = canvas.toDataURL(`image/${format}`, 1.0);
                link.click();
            });
        }
    </script>
</body>
</html>
