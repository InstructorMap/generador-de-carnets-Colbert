<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENAM - Gestión v31.0 (Diseño Blue)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary-color: #1e40af; /* Azul Fuerte (Referencia) */
            --text-blue: #1d4ed8;     /* Azul Texto */
            --dark-blue: #172554;     /* Azul Oscuro Footer */
        }
        body { font-family: 'Roboto', sans-serif; background: #f1f5f9; }

        /* --- CONTENEDOR DEL CARNET --- */
        #download-area { width: 856px; padding: 20px; background: #cbd5e1; border-radius: 20px; margin: 0 auto; }
        
        .carnet-preview { 
            width: 856px; 
            height: 540px; 
            position: relative; 
            overflow: hidden; 
            background: #ffffff; /* Fondo Blanco Puro */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
        }
        
        /* BARRA SUPERIOR */
        .header-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 75px;
            background: var(--primary-color); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 40px; z-index: 50; color: white;
        }

        /* LOGO RENAM EN CABECERA */
        .renam-header-logo {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            height: 65px; width: 65px;
            background: white;
            border-radius: 50%;
            padding: 2px;
            border: 2px solid #fbbf24; /* Toque dorado sutil */
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .renam-text-logo { font-weight: 900; color: var(--primary-color); font-size: 14px; text-align: center; line-height: 1; }

        /* BARRA INFERIOR */
        .footer-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50px;
            background: var(--primary-color); /* Mismo azul para consistencia */
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 40px; z-index: 50; color: white;
        }

        /* FOTO */
        #photo-preview {
            position: absolute; top: 100px; left: 40px; width: 280px; height: 320px;
            object-fit: cover; z-index: 10; 
            /* Sin bordes exagerados, limpio como la referencia */
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        /* LOGOS AVALES */
        #avales-container { 
            position: absolute; top: 90px; left: 350px; right: 40px;
            display: flex; gap: 20px; align-items: center; justify-content: flex-start;
            height: 60px; z-index: 25; 
        }
        .aval-logo { height: 50px; width: auto; object-fit: contain; }

        /* CURSOS (Estilo Lista Azul) */
        #cursos-section { 
            position: absolute; top: 160px; left: 350px; right: 40px; 
            z-index: 20; 
        }
        .curso-item-clean {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-blue);
            text-transform: uppercase;
            margin-bottom: 6px;
            line-height: 1.2;
            display: flex; align-items: flex-start;
        }
        .curso-item-clean::before {
            content: '•';
            color: var(--text-blue);
            margin-right: 10px;
            font-size: 20px;
            line-height: 18px;
        }

        /* DATOS PERSONALES (Tipografía Grande Azul) */
        #nombre-preview {
            position: absolute; bottom: 140px; left: 350px; right: 40px;
            font-size: 36px; font-weight: 900; color: #172554; /* Azul muy oscuro */
            text-transform: uppercase; z-index: 30; line-height: 1;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        #apellido-preview { /* Opcional si se separa */ }

        #dni-container { 
            position: absolute; bottom: 110px; left: 350px; 
            font-size: 18px; font-weight: 700; color: #334155; z-index: 30; text-transform: uppercase;
        }
        
        #matricula-container { 
            position: absolute; bottom: 80px; left: 350px; 
            font-size: 22px; font-weight: 900; color: #0f172a; z-index: 30; 
        }
        
        #vence-display-preview {
            position: absolute; bottom: 58px; left: 350px; 
            font-size: 12px; font-weight: 700; color: #64748b; z-index: 30;
        }

        /* QR CODE (Superpuesto en esquina inf izq) */
        .qr-box {
            position: absolute; bottom: 70px; left: 40px; 
            width: 110px; height: 110px;
            background: white; padding: 5px; z-index: 110; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #e2e8f0;
        }

        /* MARCA DE AGUA (Sutil fondo) */
        #watermark-asari {
            position: absolute; top: 50%; right: 50px; transform: translateY(-50%);
            width: 350px; height: 350px; 
            opacity: 0.08; /* Muy sutil */
            z-index: 1; object-fit: contain;
        }

        /* UTILS */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification { position: fixed; top: 20px; right: 20px; z-index: 9999; padding: 16px 24px; border-radius: 12px; font-weight: 700; box-shadow: 0 10px 25px rgba(0,0,0,0.15); animation: slideIn 0.3s ease-out; }
        .notification.success { background: #10b981; color: white; }
        .notification.error { background: #ef4444; color: white; }
        @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .tab-btn { padding-bottom: 0.5rem; text-transform: uppercase; font-weight: 700; color: #94a3b8; border-bottom: 4px solid transparent; }
        .tab-active { border-color: var(--primary-color); color: var(--primary-color); }
    </style>
</head>
<body class="p-4 lg:p-8 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <header class="bg-white p-6 rounded-3xl shadow-lg mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 bg-blue-800 rounded-full flex items-center justify-center text-white font-black text-xl shadow-lg">R</div>
                <div>
                    <h1 class="text-2xl font-black text-slate-800 uppercase">RENAM v31</h1>
                    <p class="text-xs text-blue-600 font-bold">Panel de Gestión Integral</p>
                </div>
            </div>
            <nav class="flex gap-6">
                <button onclick="switchTab('manual')" id="tab-manual" class="tab-btn tab-active">Generador</button>
                <button onclick="switchTab('autogestion')" id="tab-autogestion" class="tab-btn">Links</button>
                <button onclick="switchTab('database')" id="tab-database" class="tab-btn">Base de Datos</button>
            </nav>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <section class="bg-white p-8 rounded-3xl shadow-xl h-fit">
                
                <div id="content-manual">
                    <form id="carnet-form" class="space-y-4">
                        <input type="text" id="institucion" placeholder="NOMBRE INSTITUCIÓN" class="w-full p-4 bg-slate-50 rounded-2xl font-black uppercase ring-1 ring-slate-200">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="relative">
                                <input type="text" id="dni" placeholder="DNI (Sin puntos)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-blue-900" onblur="checkExistingStudent()">
                                <span class="absolute right-3 top-4 text-[10px] text-gray-400 font-bold">DETECTAR</span>
                            </div>
                            <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="w-full p-4 bg-slate-50 rounded-2xl font-bold uppercase">
                        </div>

                        <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                            <label class="text-xs font-bold text-blue-800 uppercase mb-2 block">Seleccionar Cursos (Ctrl + Click)</label>
                            <select id="curso-select" multiple size="5" class="w-full p-3 bg-white rounded-xl font-bold text-blue-900 border-2 border-blue-200">
                                <option value="">-- CARGANDO... --</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <div class="p-2 border-2 border-dashed rounded-xl bg-slate-50 text-center cursor-pointer hover:bg-white transition">
                                <label class="text-[9px] font-bold block uppercase text-blue-600 mb-1">1. Foto</label>
                                <input type="file" id="photo-upload" accept="image/*" class="text-[9px] w-full">
                            </div>
                            <div class="p-2 border-2 border-dashed rounded-xl bg-slate-50 text-center cursor-pointer hover:bg-white transition">
                                <label class="text-[9px] font-bold block uppercase text-blue-600 mb-1">2. Avales</label>
                                <input type="file" id="avales-upload" accept="image/*" multiple class="text-[9px] w-full">
                            </div>
                            <div class="p-2 border-2 border-dashed rounded-xl bg-slate-50 text-center cursor-pointer hover:bg-white transition">
                                <label class="text-[9px] font-bold block uppercase text-blue-600 mb-1">3. Marca Agua</label>
                                <input type="file" id="watermark-upload" accept="image/*" class="text-[9px] w-full">
                            </div>
                        </div>

                        <div class="flex items-center justify-between bg-slate-50 p-3 rounded-xl">
                            <span class="text-xs font-bold text-slate-500 uppercase">Color Barras</span>
                            <input type="color" id="color-picker" value="#1e40af" class="w-12 h-8 rounded cursor-pointer border-none">
                        </div>

                        <button type="submit" id="submit-btn" class="w-full bg-blue-800 text-white py-5 rounded-2xl font-black text-lg hover:bg-black transition-all shadow-xl uppercase tracking-widest">
                            Emitir y Guardar
                        </button>
                    </form>
                </div>

                <div id="content-autogestion" class="hidden space-y-6">
                    <div class="bg-blue-50 p-6 rounded-2xl">
                        <h3 class="font-black text-blue-900 uppercase mb-2">Link para Alumno</h3>
                        <div class="flex gap-2">
                            <input type="text" id="invite-dni" placeholder="DNI Alumno" class="flex-1 p-3 rounded-xl font-bold">
                            <button onclick="generateLink()" class="bg-blue-600 text-white px-6 rounded-xl font-black">Generar</button>
                        </div>
                    </div>
                    <div id="link-output" class="hidden bg-slate-100 p-4 rounded-xl break-all">
                        <a id="generated-url" href="#" target="_blank" class="text-xs text-blue-600 font-mono font-bold hover:underline"></a>
                        <button onclick="copyLink()" class="block mt-2 text-[10px] bg-slate-300 px-2 py-1 rounded font-bold">COPIAR</button>
                    </div>
                </div>

                <div id="content-database" class="hidden space-y-6">
                    <div>
                        <h3 class="font-black text-slate-800 uppercase mb-4">Catálogo de Cursos</h3>
                        <div class="flex gap-2 mb-4 bg-yellow-50 p-4 rounded-xl">
                            <input type="text" id="new-course-name" placeholder="Nombre del nuevo curso..." class="flex-1 p-3 bg-white rounded-xl text-sm font-bold border border-yellow-200">
                            <button onclick="addCourse()" class="bg-green-600 text-white px-6 rounded-xl font-bold text-xs uppercase hover:bg-green-700 shadow-md">AGREGAR</button>
                        </div>
                        <div id="course-list-display" class="h-64 overflow-y-auto border rounded-xl p-2 bg-slate-50 text-xs font-mono space-y-1"></div>
                    </div>
                    <button onclick="exportCSV()" class="w-full bg-slate-800 text-white py-4 rounded-xl font-black text-sm hover:bg-black">
                        Descargar Base Completa (CSV)
                    </button>
                </div>
            </section>

            <section class="flex flex-col items-center sticky top-8">
                <div id="download-area">
                    <div id="preview-container" class="carnet-preview">
                        
                        <div class="header-bar">
                            <span id="institucion-preview" class="font-black text-2xl uppercase tracking-tight">INSTITUTO COLBERT</span>
                            
                            <div class="renam-header-logo">
                                <div class="renam-text-logo">RENAM<br><span style="font-size:8px">ARG</span></div>
                            </div>

                            <span class="text-xs font-black opacity-80 uppercase tracking-widest">PROFESSIONAL ID</span>
                        </div>

                        <div class="footer-bar">
                            <span class="text-xs font-black opacity-90 uppercase tracking-wide">SISTEMA NACIONAL DE ACREDITACIÓN</span>
                            <span class="text-xs font-black uppercase">VÁLIDO EN ARGENTINA</span>
                        </div>
                        
                        <img id="photo-preview" src="https://placehold.co/280x320/e2e8f0/94a3b8?text=FOTO" alt="Foto">
                        
                        <div id="avales-container"></div>

                        <div id="cursos-section"></div>
                        
                        <img id="watermark-asari" src="" alt="">

                        <div id="nombre-preview">NOMBRE DEL ALUMNO</div>
                        <div id="dni-container">DNI: <span id="dni-val"></span></div>
                        <div id="matricula-container">MATRÍCULA: <span id="mat-val">...</span></div>
                        <div id="vence-display-preview">EMISIÓN: HOY | VENCE: 1 AÑO</div>

                        <div class="qr-box"><canvas id="qr-code-preview"></canvas></div>
                    </div>
                </div>
                
                <div class="mt-8 flex gap-4">
                    <button onclick="downloadImage('png')" class="bg-blue-800 text-white px-10 py-3 rounded-2xl font-black shadow-lg hover:scale-105 transition-transform">Descargar PNG</button>
                    <button onclick="downloadImage('jpeg')" class="bg-blue-600 text-white px-10 py-3 rounded-2xl font-black shadow-lg hover:scale-105 transition-transform">Descargar JPG</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN
        const CONFIG = {
            supabaseUrl: 'https://fuxnsebrhxxbalqfmtzs.supabase.co',
            supabaseKey: 'sb_publishable_brWrs7Bn3vGFS7H2mEHkKQ_hcK1a8WV',
            githubRepo: 'https://instructormap.github.io/verificador-Carnet-Oficial/' 
        };
        const sb = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);

        // UTILIDADES
        function showNotification(msg, type='info') {
            const d = document.createElement('div');
            d.className = `notification ${type === 'error' ? 'error' : 'success'}`;
            d.textContent = msg;
            document.body.appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }

        function switchTab(t) {
            ['manual','autogestion','database'].forEach(id => {
                document.getElementById('content-'+id).classList.add('hidden');
                document.getElementById('tab-'+id).classList.remove('tab-active');
            });
            document.getElementById('content-'+t).classList.remove('hidden');
            document.getElementById('tab-'+t).classList.add('tab-active');
            if(t === 'database') loadAdminCourseList();
        }

        async function loadCourses() {
            const { data } = await sb.from('cursos').select('*').order('nombre_curso');
            if(data) {
                document.getElementById('curso-select').innerHTML = data.map(c => `<option value="${c.id}">${c.nombre_curso.toUpperCase()}</option>`).join('');
            }
        }

        async function addCourse() {
            const nameInput = document.getElementById('new-course-name');
            const name = nameInput.value.trim();
            if(!name) return showNotification('Escribe un nombre', 'error');
            const { error } = await sb.from('cursos').insert([{ nombre_curso: name }]);
            if(!error) {
                showNotification('Curso agregado', 'success');
                nameInput.value = '';
                loadCourses(); loadAdminCourseList();
            } else { showNotification(error.message, 'error'); }
        }

        async function loadAdminCourseList() {
            const display = document.getElementById('course-list-display');
            display.innerHTML = 'Cargando...';
            const { data } = await sb.from('cursos').select('*').order('nombre_curso');
            if(data) {
                display.innerHTML = data.map(c => `<div class="flex justify-between border-b pb-1 hover:bg-slate-100 px-2 rounded"><span>${c.nombre_curso}</span><span class="text-gray-400">ID: ${c.id}</span></div>`).join('');
            }
        }

        // PREVIEW LOGIC
        const form = document.getElementById('carnet-form');
        document.getElementById('photo-upload').onchange = (e) => readFile(e.target.files[0], 'photo-preview');
        document.getElementById('watermark-upload').onchange = (e) => readFile(e.target.files[0], 'watermark-asari');
        document.getElementById('avales-upload').onchange = (e) => {
            const c = document.getElementById('avales-container'); c.innerHTML = '';
            Array.from(e.target.files).forEach(f => {
                const r = new FileReader();
                r.onload = (ev) => { const img = document.createElement('img'); img.src = ev.target.result; img.className = 'aval-logo'; c.appendChild(img); }; 
                r.readAsDataURL(f);
            });
        };
        document.getElementById('color-picker').oninput = (e) => {
            document.documentElement.style.setProperty('--primary-color', e.target.value);
        };

        function readFile(f, id) {
            if(!f) return;
            const r = new FileReader();
            r.onload = (ev) => document.getElementById(id).src = ev.target.result;
            r.readAsDataURL(f);
        }

        form.oninput = updatePreview;
        document.getElementById('curso-select').onchange = updatePreview;

        function updatePreview() {
            document.getElementById('institucion-preview').textContent = document.getElementById('institucion').value.toUpperCase() || 'INSTITUCIÓN';
            document.getElementById('nombre-preview').textContent = document.getElementById('nombre').value.toUpperCase() || 'NOMBRE ALUMNO';
            document.getElementById('dni-val').textContent = document.getElementById('dni').value || '-';
            
            const opts = Array.from(document.getElementById('curso-select').selectedOptions);
            document.getElementById('cursos-section').innerHTML = opts.map(o => `<div class="curso-item-clean">${o.text}</div>`).join('');
        }

        window.checkExistingStudent = async function() {
            const dni = document.getElementById('dni').value;
            if(!dni) return;
            const { data } = await sb.from('alumnos').select('*').eq('dni', dni).single();
            if(data) {
                if(confirm("Alumno encontrado. ¿Cargar?")) {
                    document.getElementById('nombre').value = data.nombre_completo;
                    if(data.foto_url) document.getElementById('photo-preview').src = data.foto_url;
                    updatePreview();
                }
            }
        }

        // GENERAR LINKS
        window.generateLink = function() {
            const dni = document.getElementById('invite-dni').value;
            if(!dni) return showNotification("Ingresa DNI", 'error');
            // Nota: Esto asume que tienes el index.html en el mismo repo para la autogestión
            const url = `${window.location.href.split('?')[0].replace('panel.html','index.html')}?mode=student&token=${btoa(dni)}`; 
            document.getElementById('generated-url').textContent = url;
            document.getElementById('link-output').classList.remove('hidden');
        }
        window.copyLink = function() { navigator.clipboard.writeText(document.getElementById('generated-url').textContent); showNotification("Copiado", "success"); }

        window.exportCSV = async function() {
            const { data } = await sb.from('alumnos').select('*');
            let csv = "DNI,Nombre,Matricula,URL\n"; data.forEach(r => csv += `${r.dni},"${r.nombre_completo}",${r.matricula_arg},${r.foto_url}\n`);
            const blob = new Blob([csv], {type:'text/csv'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `BASE_${Date.now()}.csv`; a.click();
        }

        // SUBMIT
        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const dni = document.getElementById('dni').value;
            const nombre = document.getElementById('nombre').value;
            const selectedCursos = Array.from(document.getElementById('curso-select').selectedOptions);

            if(!dni || !nombre) return showNotification("Falta DNI o Nombre", 'error');
            
            btn.disabled = true; btn.textContent = "GUARDANDO...";

            try {
                const photoInput = document.getElementById('photo-upload');
                let publicUrl = document.getElementById('photo-preview').src;

                if(photoInput.files.length > 0) {
                    const fileName = `foto_${dni}_${Date.now()}.jpg`;
                    await sb.storage.from('fotos_carnet').upload(fileName, photoInput.files[0]);
                    const { data } = sb.storage.from('fotos_carnet').getPublicUrl(fileName);
                    publicUrl = data.publicUrl;
                }

                let { data: existing } = await sb.from('alumnos').select('matricula_arg').eq('dni', dni).single();
                let matricula = existing ? existing.matricula_arg : `ARG-${Math.floor(Math.random()*90000000 + 10000000)}`;

                await sb.from('alumnos').upsert({ dni, nombre_completo: nombre, matricula_arg: matricula, foto_url: publicUrl });

                const hoy = new Date();
                const vence = new Date(); vence.setFullYear(hoy.getFullYear() + 1);
                const venceISO = vence.toISOString().split('T')[0];

                for (const curso of selectedCursos) {
                    await sb.from('certificaciones').upsert({
                        alumno_dni: dni, curso_id: parseInt(curso.value), fecha_vencimiento: venceISO
                    });
                }

                document.getElementById('mat-val').textContent = matricula;
                document.getElementById('vence-display-preview').textContent = `EMISIÓN: ${hoy.toLocaleDateString('es-AR')} | VENCE: ${vence.toLocaleDateString('es-AR')}`;

                new QRious({
                    element: document.getElementById('qr-code-preview'),
                    value: `${CONFIG.githubRepo}?id=${matricula}`,
                    size: 100, level: 'H'
                });

                showNotification("¡Guardado OK!", "success");

            } catch (err) { showNotification(err.message, "error"); } 
            finally { btn.disabled = false; btn.textContent = "Emitir y Guardar"; }
        };

        window.downloadImage = (fmt) => {
            html2canvas(document.getElementById('preview-container'), { scale:3, useCORS:true }).then(c => {
                const a = document.createElement('a'); a.download = `RENAM_${Date.now()}.${fmt==='jpeg'?'jpg':'png'}`; a.href = c.toDataURL(`image/${fmt}`, 1.0); a.click();
            });
        };

        loadCourses();
    </script>
</body>
</html>
