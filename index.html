<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Acreditación - ASARIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .preview-box { width: 100%; max-width: 400px; aspect-ratio: 856/540; position: relative; overflow: hidden; border-radius: 12px; border: 2px solid #ddd; }
        /* Reutilizamos los estilos del carnet reducidos para móvil */
        .preview-header { height: 12%; background: #1e3a8a; display: flex; align-items: center; padding: 0 5%; font-size: 8px; color: white; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-6">

    <div class="max-w-md w-full bg-white p-8 rounded-3xl shadow-xl border-t-8 border-blue-900">
        <h1 class="text-2xl font-black text-blue-900 text-center uppercase mb-2">Completar Acreditación</h1>
        <p class="text-gray-500 text-center text-sm mb-8 italic">Bienvenido al sistema de registro de la SAS / ASARIN</p>

        <form id="student-form" class="space-y-6">
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Verificar DNI</label>
                <input type="text" id="dni-val" placeholder="Ingresa tu DNI" class="w-full p-4 bg-gray-50 rounded-2xl font-bold ring-1 ring-gray-200">
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Sube tu Foto (Fondo Blanco)</label>
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-4 border-dashed border-gray-200 hover:bg-gray-100 hover:border-blue-300 transition-all rounded-2xl cursor-pointer">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <p class="text-sm tracking-tighter text-gray-400 font-bold uppercase">Toca para subir</p>
                        </div>
                        <input type="file" id="photo-student" accept="image/*" class="opacity-0" />
                    </label>
                </div>
            </div>

            <div id="preview-section" class="hidden space-y-4">
                <p class="text-xs font-bold text-center text-blue-600 uppercase">Vista Previa de tu Credencial</p>
                <div class="preview-box mx-auto bg-white shadow-lg overflow-hidden">
                    <div class="preview-header">ASOCIACIÓN ARGENTINA DE INSTRUCTORES</div>
                    <img id="temp-photo" class="absolute top-[12%] left-0 w-[40%] h-[88%] object-cover" src="">
                    <div id="temp-name" class="absolute bottom-[20%] left-[45%] text-[14px] font-black text-blue-900 uppercase"></div>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black text-lg shadow-xl uppercase tracking-widest hover:scale-105 transition-transform">
                Confirmar y Recibir Carnet
            </button>
        </form>
    </div>

    <script>
        const photoInput = document.getElementById('photo-student');
        const previewSection = document.getElementById('preview-section');

        photoInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('temp-photo').src = ev.target.result;
                    previewSection.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('student-form').onsubmit = (e) => {
            e.preventDefault();
            alert("¡Datos enviados! En breve recibirás tu carnet por WhatsApp/Email.");
            // Aquí se enviaría el JSON con el DNI y la Imagen Base64 al servidor
        };
    </script>
</body>
</html>
