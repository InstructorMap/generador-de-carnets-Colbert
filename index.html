<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Profesional v14.0 - Seguridad Simétrica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --accent-color: #2563eb;
        }
        body { font-family: 'Roboto', sans-serif; background: #f3f4f6; }
        
        #download-area { width: 856px; padding: 20px; background: #e5e7eb; border-radius: 20px; }
        
        .carnet-preview { 
            width: 856px; height: 540px; 
            position: relative; overflow: hidden; 
            background-color: #ffffff; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* --- TRAMA DE SEGURIDAD (DIAGONALES) --- */
        .security-bg {
            position: absolute; inset: 0;
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(30, 58, 138, 0.03) 35px, rgba(30, 58, 138, 0.03) 36px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(30, 58, 138, 0.03) 35px, rgba(30, 58, 138, 0.03) 36px);
            z-index: 1;
        }

        /* --- BARRAS SIMÉTRICAS --- */
        .bar-style {
            position: absolute; left: 0; width: 100%; height: 60px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 35px; z-index: 100;
        }
        .header-bar { top: 0; border-bottom: 3px solid rgba(255,255,255,0.2); }
        .footer-bar { bottom: 0; border-top: 3px solid rgba(255,255,255,0.2); }

        /* --- FOTO --- */
        #photo-preview {
            position: absolute; top: 60px; left: 0;
            width: 320px; height: 420px;
            object-fit: cover; z-index: 10;
            border-bottom-right-radius: 30px;
        }

        /* --- ESTRELLA DE LA VIDA (NUEVO FORMATO) --- */
        .star-shield {
            position: absolute; top: 50%; right: 40px;
            transform: translateY(-50%);
            width: 280px; height: 280px; color: var(--primary-color);
            opacity: 0.06; z-index: 5;
        }

        /* --- CONTENEDORES --- */
        #logos-header {
            position: absolute; top: 75px; left: 345px;
            display: flex; gap: 20px; z-index: 20;
        }
        
        #roles-container {
            position: absolute; top: 165px; left: 355px;
            width: 470px; font-size: 22px; color: var(--accent-color);
            line-height: 1.4; font-weight: 900; z-index: 20;
            text-shadow: 1px 1px 0px white;
        }

        /* --- TEXTOS --- */
        #nombre-preview { 
            position: absolute; bottom: 125px; left: 355px; 
            font-size: 38px; font-weight: 900; color: var(--primary-color); 
            text-transform: uppercase; z-index: 30;
        }
        #codigo-preview { 
            position: absolute; bottom: 90px; left: 355px; 
            font-size: 26px; font-weight: 700; color: #333; z-index: 30;
        }
        #emision-preview { 
            position: absolute; bottom: 65px; left: 355px; 
            font-size: 15px; color: #666; font-weight: 900; z-index: 30;
        }

        .qr-box {
            position: absolute; bottom: 15px; left: 20px;
            width: 120px; height: 120px; background: white;
            padding: 8px; z-index: 110; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="p-4 lg:p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10">
        <div class="bg-white p-8 rounded-3xl shadow-2xl">
            <h2 class="text-3xl font-black text-blue-900 mb-6 italic tracking-tighter border-b pb-2">GENERADOR v14.0</h2>
            
            <form id="carnet-form" class="space-y-4">
                <input type="text" id="institucion" placeholder="NOMBRE INSTITUCIÓN" class="w-full p-4 bg-gray-50 rounded-2xl font-black ring-1 ring-gray-200">
                
                <div class="grid grid-cols-2 gap-4">
                    <input type="color" id="color-picker" value="#1e3a8a" class="w-full h-12 p-1 bg-white border rounded-xl">
                    <div class="flex items-center text-xs font-bold text-gray-400">AJUSTAR COLOR BASE</div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="p-3 border-2 border-dashed rounded-xl">
                        <label class="text-[10px] font-bold text-gray-400 block uppercase">Foto Perfil</label>
                        <input type="file" id="photo-upload" accept="image/*" class="text-xs">
                    </div>
                    <div class="p-3 border-2 border-dashed rounded-xl">
                        <label class="text-[10px] font-bold text-gray-400 block uppercase">Cargar Logos</label>
                        <input type="file" id="logo-upload" accept="image/*" multiple class="text-xs">
                    </div>
                </div>

                <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="w-full p-4 bg-gray-50 rounded-2xl font-black text-blue-900 uppercase">
                <textarea id="roles" placeholder="Especialidades..." class="w-full p-4 bg-gray-50 rounded-2xl h-24 font-bold"></textarea>

                <div class="flex justify-center"><div class="g-recaptcha" data-sitekey="6LfeJ70rAAAAAEn0dpl4oqfDbbexDvj4M-3AMzwD"></div></div>

                <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black text-xl hover:bg-black transition-all shadow-xl">
                    EMITIR CREDENCIAL ARG
                </button>
            </form>
        </div>

        <div class="flex flex-col items-center sticky top-8">
            <div id="download-area">
                <div id="preview-container" class="carnet-preview">
                    <div class="security-bg"></div>
                    
                    <div class="bar-style header-bar">
                        <span id="institucion-preview" class="text-white font-black text-2xl uppercase tracking-tighter">COLEGIO DE PARAMÉDICOS</span>
                        <span class="text-white text-[10px] font-black opacity-70">PROFESSIONAL ID</span>
                    </div>

                    <div class="bar-style footer-bar">
                        <span class="text-white text-[10px] font-black opacity-70 italic">SISTEMA DE ACREDITACIÓN ARGENTINA</span>
                        <span class="text-white text-[10px] font-black">VALIDACIÓN QR</span>
                    </div>

                    <img id="photo-preview" src="https://placehold.co/320x420/e2e8f0/64748b?text=FOTO" alt="Foto">
                    
                    <svg class="star-shield" viewBox="0 0 512 512" fill="none" stroke="currentColor" stroke-width="15">
                        <path d="M256 30l180 80v150c0 110-75 210-180 252-105-42-180-142-180-252V110l180-80z"/>
                        <path d="M256 120v240M136 240h240M170 154l172 172M342 154L170 326" stroke-linecap="round"/>
                    </svg>

                    <div id="logos-header"></div>
                    <div id="roles-container"></div>

                    <div id="nombre-preview">Marcelo Alejandro Patri</div>
                    <div id="codigo-preview">CÓDIGO: ARG-00000000</div>
                    <div id="emision-preview">EMISIÓN: --/--/----</div>
                    
                    <div class="qr-box">
                        <canvas id="qr-code-preview"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 flex gap-4">
                <button onclick="download('png')" class="bg-gray-800 text-white px-10 py-4 rounded-2xl font-black shadow-lg">Descargar PNG</button>
                <button onclick="download('jpeg')" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black shadow-lg">Descargar JPG</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('carnet-form');
            const colorPicker = document.getElementById('color-picker');

            colorPicker.oninput = (e) => {
                document.documentElement.style.setProperty('--primary-color', e.target.value);
                document.documentElement.style.setProperty('--accent-color', e.target.value + 'cc');
            };

            document.getElementById('photo-upload').onchange = (e) => {
                const r = new FileReader(); r.onload = (ev) => document.getElementById('photo-preview').src = ev.target.result;
                r.readAsDataURL(e.target.files[0]);
            };

            document.getElementById('logo-upload').onchange = (e) => {
                const h = document.getElementById('logos-header'); h.innerHTML = '';
                Array.from(e.target.files).slice(0,3).forEach(f => {
                    const r = new FileReader(); r.onload = (ev) => {
                        const i = document.createElement('img'); i.src = ev.target.result; i.className='h-[55px] w-auto object-contain'; h.appendChild(i);
                    }; r.readAsDataURL(f);
                });
            };

            form.oninput = (e) => {
                const id = e.target.id; const val = e.target.value;
                if(id === 'roles') document.getElementById('roles-container').innerHTML = val.split('\n').map(l => `<div>• ${l}</div>`).join('');
                else if(document.getElementById(id+'-preview')) document.getElementById(id+'-preview').textContent = id==='emision'?`EMISIÓN: ${val}`:val;
            };

            form.onsubmit = (e) => {
                e.preventDefault();
                const m = `ARG-${Math.floor(10000000 + Math.random() * 90000000)}`;
                document.getElementById('codigo-preview').textContent = `CÓDIGO: ${m}`;
                new QRious({ element: document.getElementById('qr-code-preview'), value: m, size: 105, level: 'H' });
            };
        });

        function download(f) {
            html2canvas(document.getElementById('preview-container'), { scale: 3, useCORS: true }).then(c => {
                const l = document.createElement('a'); l.download = `ACREDITACION_ARG_${Date.now()}.${f==='jpeg'?'jpg':'png'}`;
                l.href = c.toDataURL(`image/${f}`, 1.0); l.click();
            });
        }
    </script>
</body>
</html>
