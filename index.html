<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Carnets Profesionales v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        #download-area { width: 856px; }
        .carnet-preview {
            width: 856px; height: 540px;
            position: relative; overflow: hidden;
            background-color: #f0f0f0;
        }
        #preview-container-anverso {
             box-shadow: 0 10px 20px rgba(0,0,0,0.1);
             border-radius: 12px;
        }
        #reverso-preview {
            margin-top: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        #template-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }
        #photo-preview {
            position: absolute; top: 45px; left: 45px;
            width: 322px; height: 450px;
            border-radius: 161px;
            object-fit: cover;
            box-shadow: inset 0px 0px 15px rgba(0, 0, 0, 0.4);
            z-index: 5;
        }
        .text-overlay {
            position: absolute; font-family: 'Helvetica Neue', 'Arial', sans-serif;
            font-weight: bold; color: white;
            text-transform: uppercase; letter-spacing: 2px;
            white-space: nowrap; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }
        .logo-overlay { position: absolute; filter: drop-shadow(1px 1px 3px rgba(0, 0, 0, 0.6)); z-index: 10; }
        #logo-ic-preview { top: 345px; left: 420px; width: 50px; }
        #logos-inferiores-preview { top: 455px; left: 420px; width: 90px; }
        #hologram-preview {
            position: absolute; bottom: 25px; right: 25px;
            width: 100px; height: 100px;
            opacity: 0.6; mix-blend-mode: screen;
            pointer-events: none; z-index: 15;
        }
        #titulo-preview { top: 55px; left: 420px; font-size: 26px; }
        #cargo1-preview { top: 105px; left: 420px; font-size: 26px; }
        #cargo2-preview { top: 155px; left: 420px; font-size: 26px; }
        #nombre-container { position: absolute; top: 245px; left: 420px; width: 410px; text-align: left; }
        #nombre-preview { font-size: 28px; white-space: nowrap; display: inline-block; transform-origin: left; }
        #dni-preview { top: 345px; left: 480px; font-size: 24px; }      
        #matricula-preview { top: 390px; left: 480px; font-size: 24px; }
        #vence-preview { top: 455px; left: 520px; font-size: 22px; }    
        #qr-code-preview {
            position: absolute; bottom: 30px; left: 45px;   
            width: 110px; height: 110px;
            background-color: white; padding: 5px; border-radius: 4px;
            z-index: 10;
        }
        .template-option { cursor: pointer; border: 2px solid transparent; transition: border-color 0.2s; }
        .template-option:hover, .template-option.selected { border-color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- Columna del Formulario -->
        <div class="bg-white p-8 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Generador de Carnets</h1>
            </div>
            <form id="carnet-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">1. Elige una Plantilla</label>
                    <div id="template-gallery" class="grid grid-cols-2 gap-2"></div>
                </div>
                <div>
                    <label for="photo-upload" class="block text-sm font-medium text-gray-700">2. Cargar Foto del Titular</label>
                    <input type="file" id="photo-upload" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <input type="text" id="titulo" name="titulo" placeholder="Título (ej: CARNET GRUPO COLBERT)" class="w-full p-2 border rounded" required>
                <input type="text" id="cargo1" name="cargo1" placeholder="Línea 2 (ej: INSTRUCTOR OFICIAL)" class="w-full p-2 border rounded" required>
                <input type="text" id="cargo2" name="cargo2" placeholder="Línea 3 (Curso o Especialidad)" class="w-full p-2 border rounded" required>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido del Titular" class="w-full p-2 border rounded" required>
                <input type="text" id="dni" name="dni" placeholder="DNI del Titular" class="w-full p-2 border rounded" required>
                <input type="text" id="vence" name="vence" placeholder="Fecha de Vencimiento (ej: 31/12/2026)" class="w-full p-2 border rounded" required>
                <div class="g-recaptcha" data-sitekey="6LfeJ70rAAAAAEn0dpl4oqfDbbexDvj4M-3AMzwD"></div>
                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Generar y Guardar Carnet
                </button>
            </form>
             <a href="admin.html" target="_blank" class="mt-4 w-full block text-center bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700 transition-colors">
                Administrador
            </a>
            <div id="status" class="mt-4 text-center"></div>
        </div>

        <!-- Columna de la Vista Previa -->
        <div class="flex flex-col items-center">
            <h2 class="text-xl font-bold mb-4">Vista Previa</h2>
            
            <div id="download-area">
                <div id="preview-container-anverso" class="carnet-preview">
                    <img id="template-bg" src="" alt="Fondo del carnet" crossorigin="anonymous">
                    <img id="logo-ic-preview" class="logo-overlay" src="" alt="Logo IC" crossorigin="anonymous">
                    <img id="logos-inferiores-preview" class="logo-overlay" src="" alt="Logos inferiores" crossorigin="anonymous">
                    <img id="photo-preview" src="https://placehold.co/322x450/cccccc/ffffff?text=Foto" alt="Foto del titular" crossorigin="anonymous">
                    <div id="titulo-preview" class="text-overlay"></div>
                    <div id="cargo1-preview" class="text-overlay"></div>
                    <div id="cargo2-preview" class="text-overlay"></div>
                    <div id="nombre-container"><span id="nombre-preview" class="text-overlay"></span></div>
                    <div id="dni-preview" class="text-overlay"></div>
                    <div id="matricula-preview" class="text-overlay"></div>
                    <div id="vence-preview" class="text-overlay"></div>
                    <img id="qr-code-preview" src="" alt="Código QR">
                    <img id="hologram-preview" src="" alt="Holograma de seguridad AAI" crossorigin="anonymous">
                </div>
                <img id="reverso-preview" class="carnet-preview" src="" alt="Reverso del carnet" crossorigin="anonymous">
            </div>

            <div class="mt-4 flex justify-center space-x-2">
                 <button id="download-png-btn" class="bg-blue-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-blue-700">Descargar (PNG)</button>
                 <button id="download-jpg-btn" class="bg-green-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-green-700">Descargar (JPG)</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        const API_ENDPOINT = 'https://carnet-api-green.vercel.app/api/handler';
        
        // URLs de los assets en GitHub
        const URL_LOGO_IC = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/logo_ic.png';
        const URL_LOGOS_INFERIORES = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/logos_inferiores.png';
        const URL_HOLOGRAMA = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/holograma_aai.png';
        // ¡URL DEL REVERSO CORREGIDA!
        const URL_REVERSO = 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/fondo%20carnet%20vuelta.png';
        
        const templates = [
            { name: 'Plantilla Profesional', url: 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/plantilla_base_profesional.png' },
            { name: 'Plantilla Original', url: 'https://raw.githubusercontent.com/instructormap/generador-de-carnets-Colbert/main/fondo%20carnet2.png' }
        ];
        const OFFICIAL_TEMPLATE_URL = templates[0].url;

        const form = document.getElementById('carnet-form');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submit-btn');
        const templateGallery = document.getElementById('template-gallery');
        const photoUpload = document.getElementById('photo-upload');
        const templateBg = document.getElementById('template-bg');
        const photoPreview = document.getElementById('photo-preview');
        const logoIcPreview = document.getElementById('logo-ic-preview');
        const logosInferioresPreview = document.getElementById('logos-inferiores-preview');
        const hologramPreview = document.getElementById('hologram-preview');
        const reversoPreview = document.getElementById('reverso-preview');
        const previewElements = {
            titulo: document.getElementById('titulo-preview'),
            cargo1: document.getElementById('cargo1-preview'),
            cargo2: document.getElementById('cargo2-preview'),
            nombre: document.getElementById('nombre-preview'),
            dni: document.getElementById('dni-preview'),
            matricula: document.getElementById('matricula-preview'),
            vence: document.getElementById('vence-preview'),
        };
        const qrCodePreview = document.getElementById('qr-code-preview');
        const nombreContainer = document.getElementById('nombre-container');
        const nombrePreview = document.getElementById('nombre-preview');
        const downloadPngBtn = document.getElementById('download-png-btn');
        const downloadJpgBtn = document.getElementById('download-jpg-btn');

        document.addEventListener('DOMContentLoaded', () => {
            logoIcPreview.src = URL_LOGO_IC;
            logosInferioresPreview.src = URL_LOGOS_INFERIORES;
            hologramPreview.src = URL_HOLOGRAMA;
            reversoPreview.src = URL_REVERSO;

            templates.forEach((template, index) => {
                const img = document.createElement('img');
                img.src = template.url;
                img.alt = template.name;
                img.className = 'template-option rounded-md object-cover h-24 w-full';
                img.dataset.index = index;
                img.onclick = () => selectTemplate(index);
                templateGallery.appendChild(img);
            });
            if (templates.length > 0) selectTemplate(0);
        });

        function selectTemplate(index) {
            templateBg.src = templates[index].url;
            document.querySelectorAll('.template-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.template-option[data-index='${index}']`).classList.add('selected');
        }

        form.addEventListener('input', (e) => {
            const { id, value } = e.target;
            if (previewElements[id]) {
                 if (id === 'dni') {
                    previewElements.dni.textContent = `DNI: ${value}`;
                } else if (id === 'vence') {
                    previewElements.vence.textContent = `VENCE: ${value}`;
                } else if (id === 'nombre') {
                    nombrePreview.textContent = value;
                    adjustFontSize(); 
                } else {
                    previewElements[id].textContent = value;
                }
            }
        });
        
        function adjustFontSize() {
            const el = nombrePreview;
            const container = nombreContainer;
            el.style.transform = 'scale(1)'; 
            const containerWidth = container.offsetWidth;
            const textWidth = el.offsetWidth;
            if (textWidth > containerWidth) {
                const scale = containerWidth / textWidth;
                el.style.transform = `scaleX(${scale})`;
                el.style.transformOrigin = 'left';
            }
        }

        photoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                photoPreview.src = URL.createObjectURL(file);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            setStatus('Guardando datos...', 'loading');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.plantilla_url = OFFICIAL_TEMPLATE_URL;
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                setStatus('Por favor, completa la verificación.', 'error');
                return;
            }
            data['g-recaptcha-response'] = recaptchaResponse;
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Error del servidor`);
                }
                const result = await response.json();
                if (result.success && result.matricula) {
                    previewElements.matricula.textContent = `MATRICULA: ${result.matricula}`;
                    generateQRCode(result.matricula);
                    setStatus(`Éxito! Matrícula: ${result.matricula}`, 'success');
                } else {
                    throw new Error(result.message || 'Respuesta inesperada.');
                }
            } catch (error) {
                console.error('Error:', error);
                setStatus(`Error: ${error.message}`, 'error');
            } finally {
                grecaptcha.reset();
            }
        });
        
        function setStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'mt-4 text-center ';
            switch(type) {
                case 'loading': statusDiv.classList.add('text-blue-600'); submitBtn.disabled = true; submitBtn.textContent = 'Procesando...'; break;
                case 'success': statusDiv.classList.add('text-green-600'); submitBtn.disabled = false; submitBtn.textContent = 'Generar y Guardar Carnet'; break;
                case 'error': statusDiv.classList.add('text-red-600'); submitBtn.disabled = false; submitBtn.textContent = 'Generar y Guardar Carnet'; break;
            }
        }
        
        function generateQRCode(matricula) {
            if (!matricula) return;
            const verificationUrl = `https://instructormap.github.io/verificador-Carnet-Oficial/?id=${matricula}`;
            new QRious({ element: qrCodePreview, value: verificationUrl, size: 100, level: 'H' });
        }
        
        downloadPngBtn.addEventListener('click', () => downloadCombinedImage('png'));
        downloadJpgBtn.addEventListener('click', () => downloadCombinedImage('jpeg'));

        function downloadCombinedImage(format) {
            const downloadArea = document.getElementById('download-area');
            const fileName = `Carnet_Completo_${form.nombre.value.replace(/\s+/g, '_') || 'sin_nombre'}`;
            
            html2canvas(downloadArea, { 
                useCORS: true, 
                scale: 2,
                backgroundColor: null
            }).then(canvas => {
                const image = canvas.toDataURL(`image/${format}`, 1.0);
                const link = document.createElement('a');
                link.href = image;
                link.download = `${fileName}.${format === 'jpeg' ? 'jpg' : 'png'}`;
                link.click();
            });
        }
    </script>
</body>
</html>
